  data: "--- \n:link: http://www.flickr.com/photos/thenobot/sets/72157629462860001/\n:photos: \n- :title: horsey part\n  :pub_date: 2012-02-21 15:01:08\n  :description: we took a horseback tour in the afternoon\n  :thumb_url: http://farm8.static.flickr.com/7201/6772912926_ec73d394a9_s.jpg\n  :id: \"6772912926\"\n- :title: horse road\n  :pub_date: 2012-02-21 15:24:56\n  :description: \n  :thumb_url: http://farm8.static.flickr.com/7037/6772948944_ded70c12f3_s.jpg\n  :id: \"6772948944\"\n- :title: cattle ranch\n  :pub_date: 2012-02-21 16:01:07\n  :description: we rode on a 500 acre cattle ranch\n  :thumb_url: http://farm8.static.flickr.com/7045/6919063369_3214ecc0d8_s.jpg\n  :id: \"6919063369\"\n- :title: beautiful country\n  :pub_date: 2012-02-21 16:35:58\n  :description: \n  :thumb_url: http://farm8.static.flickr.com/7057/6919058087_1cff397d9e_s.jpg\n  :id: \"6919058087\"\n- :title: nice looking cow\n  :pub_date: 2012-02-21 16:42:51\n  :description: \n  :thumb_url: http://farm8.static.flickr.com/7045/6919060195_c5fff64b53_s.jpg\n  :id: \"6919060195\"\n- :title: ranch road\n  :pub_date: 2012-02-21 16:43:09\n  :description: \n  :thumb_url: http://farm8.static.flickr.com/7037/6919032289_a71a9f1eff_s.jpg\n  :id: \"6919032289\"\n- :title: river crossing\n  :pub_date: 2012-02-21 16:47:42\n  :description: \n  :thumb_url: http://farm8.static.flickr.com/7061/6772938848_36fa887d04_s.jpg\n  :id: \"6772938848\"\n- :title: remote bar\n  :pub_date: 2012-02-21 16:54:14\n  :description: \n  :thumb_url: http://farm8.static.flickr.com/7210/6772935490_3c369f5b39_s.jpg\n  :id: \"6772935490\"\n- :title: bar bats\n  :pub_date: 2012-02-21 17:05:54\n  :description: \n  :thumb_url: http://farm8.static.flickr.com/7179/6919035593_0f4f257ff7_s.jpg\n  :id: \"6919035593\"\n- :title: remote bar\n  :pub_date: 2012-02-21 17:16:03\n  :description: \n  :thumb_url: http://farm8.static.flickr.com/7064/6919048693_7e7a00dd9a_s.jpg\n  :id: \"6919048693\"\n- :title: Veronica and Pablo\n  :pub_date: 2012-02-21 17:20:22\n  :description: our guides today\n  :thumb_url: http://farm8.static.flickr.com/7178/6772922300_3afb0a18d8_s.jpg\n  :id: \"6772922300\"\n- :title: river crossing 2\n  :pub_date: 2012-02-21 17:24:43\n  :description: on the way back\n  :thumb_url: http://farm8.static.flickr.com/7190/6772926158_349cc15a6b_s.jpg\n  :id: \"6772926158\"\n- :title: horse + beach + sunset = ?\n  :pub_date: 2012-02-21 17:43:43\n  :description: \n  :thumb_url: http://farm8.static.flickr.com/7193/6772931150_eee1791ab8_s.jpg\n  :id: \"6772931150\"\n- :title: sunset couple\n  :pub_date: 2012-02-21 17:45:48\n  :description: \n  :thumb_url: http://farm8.static.flickr.com/7180/6919042201_d8bc45d566_s.jpg\n  :id: \"6919042201\"\n- :title: \"sunset f\\xC3\\xADn\"\n  :pub_date: 2012-02-21 17:49:03\n  :description: \n  :thumb_url: http://farm8.static.flickr.com/7201/6772929136_2bde6e7ee8_s.jpg\n  :id: \"6772929136\"\n- :title: Al Chile Viola\n  :pub_date: 2012-02-21 19:37:27\n  :description: Restaurant up the road from Flor Blanca\n  :thumb_url: http://farm8.static.flickr.com/7187/6919508823_0811f449ef_s.jpg\n  :id: \"6919508823\"\n:num_photos: 16\n:primary_photo_id: \"6772938848\"\n:title: 20120221 Costa Rica Tuesday\n:primary_photo_url: http://farm8.static.flickr.com/7061/6772938848_36fa887d04_m.jpg\n:pub_date: 2012-02-21 16:47:42\n:description: \"We got up at about 6:45am to get ready and be at breakfast at 7am.  Our itinerary for today was a stand-up paddle boarding lesson at 8am, then horseback riding at 2:30pm.\\r\\n\\\n  \\r\\n\\\n  We watched this monkey family go from tree to tree while we were having breakfast:\\r\\n\\\n  <iframe width=\\\"560\\\" height=\\\"315\\\" src=\\\"http://www.youtube.com/embed/FRYATnAxhjQ\\\" frameborder=\\\"0\\\" allowfullscreen></iframe>\\r\\n\\\n  \\r\\n\\\n  The stand-up paddle boarding was a lot more fun than I expected!  Our teacher was Andy at Freedom SUP in Mal Pais.  He moved to CR from the San Diego area in 1994.  His background is in surfboard design and shaping, and so he also makes surfboards for locals here.  We did a 20 minute \\\"ground school\\\" in the soccer field adjacent to the beach, then in the water we went.  It was pretty easy to pick up, and I only fell in the water a couple or five times.  Toward the end of our hour in the water I was feeling pretty comfortable.  Too bad the wind was pretty strong - we stayed close to the beach rather than traveling around the point to see some of the nature preserve at the southern tip of the peninsula.  \\r\\n\\\n  \\r\\n\\\n  After some relaxing, we had lunch, then more relaxing, then a short drive north to where we would ride some horses.  We started on a beach near Playa Hermosa.  Our guide Pablo was excellent, as was our guide-in-training Veronica.  We rode along the beach, then turned inland and rode up and down some amazing hills within a 500 acre cattle ranch.  \\r\\n\\\n  \\r\\n\\\n  <iframe width=\\\"560\\\" height=\\\"315\\\" src=\\\"http://www.youtube.com/embed/lFgtrxxtWc4\\\" frameborder=\\\"0\\\" allowfullscreen></iframe>\\r\\n\\\n  \\r\\n\\\n  <iframe width=\\\"560\\\" height=\\\"315\\\" src=\\\"http://www.youtube.com/embed/afrzBZCzt9Y\\\" frameborder=\\\"0\\\" allowfullscreen></iframe><br/>(the squeaking was my saddle)\\r\\n\\\n  \\r\\n\\\n  We saw many kinds of birds and fruit trees.  The horses were super well behaved and would respond to the slightest nudge, but at the same time would smartly choose a good path in the many areas we went through where there was no clear path.  We came to a little bar in the middle of nowhere (a crossroads between a few towns) and stopped for a soda and some time out of the saddle.  Back on the horses for the ride back, mostly on the beach, just in time to watch the sun set. An excellent experience that was better than I had hoped it would be!\\r\\n\\\n  \\r\\n\\\n  After getting back to the hotel, we cleaned up a bit then walked 500m or so down the road to a little Italian restaurant called Al Chile Viola.  We shared a nice salad, and ordered a potato ravioli dish in butter and sage, as well as a farfale with tomatoes and garlic.  Their pastas are made on site and were excellent.  We finished the meal with a delicious banana brownie ala mode, then walked back to the hotel. \"\n:id: \"72157629462860001\"\n:excerpt: In the morning on Tuesday, we took a stand-up paddleboard lesson (sorry, no photos) and then in the afternoon went horseback riding on the beach and up into the hills on a private ranch.  Dinner was at Al Chile Violet down the street.\n"
