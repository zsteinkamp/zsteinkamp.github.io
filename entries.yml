  data: "--- \n:excerpt: \"\"\n:title: Fahrenheit 9/11 in OC\n:content: |-\n  <DIV>\n  <DIV>\n  <DIV>Hi all,</DIV>\n  <DIV>&nbsp;</DIV>\n  <DIV>I went and saw Moore's <EM><STRONG>Fahrenheit 9/11</STRONG></EM> in a packed theatre in Irvine, California over the weekend.&nbsp; It was a 2:15PM showing that, despite the generally conservative Orange County atmosphere, managed to trigger two lines covering the theatre's side of the shopping complex -- one line for ticket holders, the other for ticket buyers -- both for the same show time.&nbsp; The line for the show following mine was twice as long on both sides.</DIV>\n  <DIV>&nbsp;</DIV>\n  <DIV>People attending were&nbsp;mostly White and Asian, yet of many&nbsp;ages (MANY elderly, in fact).&nbsp; People were&nbsp;crying, laughing, gasping and cursing at the screen for two&nbsp;solid hours.&nbsp; The loudest they got was after the segment image of George W. Bush was shown attempting empathy with the parents of lost military personnel in Iraq and Afghanistan -- people screamed obscenities in a visceral, pre-riot manner reminiscent of a WTO protest.&nbsp; Haven't seen anything like that in the community of Irvine before, and I lived there for 5 years.</DIV>\n  <DIV>&nbsp;</DIV>\n  <DIV>During the film's image of the Iraqi parent crying and screaming appeals to God in Arabic upon the loss of her child,&nbsp;a few Arabic or Mid-Eastern audience members (presumably) repeated her words in Arabic by yelling in the theatre.&nbsp; I sense it was these same people, a few elderly Mid-Easterners,&nbsp;who were crying upon exiting the theatre.</DIV>\n  <DIV>&nbsp;</DIV>\n  <DIV>Indeed, upon exiting, I hung out for a bit.&nbsp; Fifty and sixty-something American parents were crying and cursing, while still a few guys were shaking their heads and complaining over anecdotes like showing the vapid Britney Spears and the use of the \"Bonanza\" TV-theme and image.&nbsp; Certain people huddled and talked about how they felt like they needed to see it again in order to fully absorb the information presented in the film on items such as&nbsp;The Carlyle Group, Unocal's pipeline project in Afghanistan, the post-Iraq-invasion energy conference coverage&nbsp;and other rarely publicly exhibited current affairs tidbits.&nbsp; </DIV>\n  <DIV>&nbsp;</DIV>\n  <DIV>I also spoke with the voter registration crew out in front of the theatre.&nbsp; They informed me of the high value of registering for the November 2nd Presidential Election in a manner that would leave a PAPER TRAIL.&nbsp; I.E. Registering via absentee ballot or being prepared to submit a paper ballot on election day.&nbsp; Apparently, a voter machine company, local to Orange County, has been procured by the County for the elections...</DIV>\n  <DIV>&nbsp;</DIV>\n  <DIV>Despite it's \"independent film\" status and modest (by <EM>Spiderman, Dodgeball</EM>&nbsp;and <EM>White Chicks</EM> standards) national distribution, this movie was certainly an \"event film\".&nbsp; I would urge you to see it if you haven't, and let other citizens know about it, especially any of your conservative friends, regardless of what anyone thinks of Moore.&nbsp; There are certain indisputably important macro-economic and political issues touched upon in the film that I sense will rarely, if ever, appear in any prominent domestically produced&nbsp;audio-visual media product again.&nbsp; I'm shocked yet impressed, frankly, that he was able to include some of these issues in the final cut.</DIV>\n  <DIV>&nbsp;</DIV>\n  <DIV><A href=\"http://www.nj.com/news/expresstimes/pa/index.ssf?/base/news-11/1088413528318620.xml\" target=_blank><FONT color=#003399>http://www.nj.com/news/expresstimes/pa/index.ssf?/base/news-11/1088413528318620.xml</FONT></A></DIV></DIV></DIV><p>\n  		<hr size=1>Do you Yahoo!?<br>\n  <a href=\"http://us.rd.yahoo.com/mail_us/taglines/aac/*http://promotions.yahoo.com/new_mail/static/ease.html\">Yahoo! Mail Address AutoComplete</a> - You start. We finish.\n"
