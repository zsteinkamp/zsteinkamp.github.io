  data: "--- \n:pub_date: 2013-06-02 20:20:14\n:description: |-\n  Achievement Unlocked!  This was the first time I ran up Mission Peak without stopping or walking.  It ended up being a minute slower than my prior &quot;run and fast walk combo&quot; ascent, but perhaps there is a future of more speed?\n  \n  I continued to Mt. Allison for the awesome view of MP from the south, then descended as it got dark.\n  \n  At the beginning of the fast part of the descent I barely caught up with another runner.  He was going fast, but I was a tiny bit faster in that section.  We exchanged greetings as I went by.  The trail got steeper, and I could hear him catching up.  I wasn't going to go any faster, so I told him &quot;go get it!&quot; and he disappeared down the hill in front of me.\n  \n  I caught up to him walking on the road back to the car.  We chatted for a bit about MP and running and O50K and went on our separate ways.\n:title: 20130602 Mission Peak / Mt. Allison\n:link: http://www.flickr.com/photos/thenobot/sets/72157633911004433/\n:primary_photo_url: http://farm4.static.flickr.com/3734/8932972557_ddd64733e4_m.jpg\n:photos: \n- :pub_date: 2013-06-02 20:07:07\n  :description: First time running all the way up MP - no walking or stopping.\n  :title: Mission Peak / Mt Allison Run\n  :id: \"8932971075\"\n  :thumb_url: http://farm9.static.flickr.com/8545/8932971075_e8aeaa62f9_s.jpg\n- :pub_date: 2013-06-02 20:20:14\n  :description: First time running all the way up MP - no walking or stopping.\n  :title: Mission Peak / Mt Allison Run\n  :id: \"8932972557\"\n  :thumb_url: http://farm4.static.flickr.com/3734/8932972557_ddd64733e4_s.jpg\n- :pub_date: 2013-06-02 20:24:39\n  :description: First time running all the way up MP - no walking or stopping.\n  :title: Mission Peak / Mt Allison Run\n  :id: \"8933590156\"\n  :thumb_url: http://farm8.static.flickr.com/7360/8933590156_7352a79f3b_s.jpg\n- :pub_date: 2013-06-02 20:25:35\n  :description: First time running all the way up