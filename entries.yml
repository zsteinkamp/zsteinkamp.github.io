  data: "--- \n:content: \"<h2>Divide By Six</h2>\\r\\n\\\n  This one is simple, but I'm surprised that not enough people know it. \\xC2\\xA0My tip secret to divide the bill total by six.\\r\\n\\\n  \\r\\n\\\n  Others use shortcuts like \\\"twice tax\\\", but that works out to over 18% now. \\xC2\\xA0Still a decent baseline to round up or down from. \\xC2\\xA0Another shortcut is \\\"divide by ten then add half again\\\". \\xC2\\xA0Divide by six is equivalent to 16.6%. \\xC2\\xA0Let's do a few tests to see what is easiest...\\r\\n\\\n  \\r\\n\\\n  The bill is $24.52. \\xC2\\xA0Divide by six gives you $4 pretty quickly. \\xC2\\xA0Divide by ten and half again is $2.45 then what's half of that ... ok $1.20. \\xC2\\xA0$2.45 + $1.20 is $3.65. \\xC2\\xA0That was a lot more work!\\r\\n\\\n  \\r\\n\\\n  The bill is $125. \\xC2\\xA0Divide by six gives you \\\"Around $20 or $21\\\". \\xC2\\xA0Divide by ten and half again is $12.50 plus $6.25, that gets us close to $19. \\xC2\\xA0But how much more effort was that?\\r\\n\\\n  <h2>Credit Card Whole Dollars</h2>\\r\\n\\\n  WTF is up with people who do all this subtraction when calculating a tip so that the total charged to their credit card is a whole dollar amount? \\xC2\\xA0I mean really people -- what are you trying to accomplish? \\xC2\\xA0Do you keep a running total in your head -- to the nearest PENNY -- of your credit card? \\xC2\\xA0Then the poor server has to do all kinds of penny-precise math and finding of small change on account of your obsession with zeroes. \\xC2\\xA0REALLY!\"\n:title: Tip Tips\n:excerpt: \"\"\n"
