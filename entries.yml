  data: "--- \n:excerpt: \"\"\n:title: \"Fwd: European Tech Wire -- July 16, 2004 - Payam\"\n:content: |-\n  <DIV><BR>o Briefly Noted: <BR><BR>(London) Sir Tim Berners-Lee, the British inventor of the World Wide <BR>Web, on Friday officially received his knighthood from Queen Elizabeth <BR>at Buckingham Palace for \"services to the global development of the <BR>Internet\". The modest inventor is widely credited with having come up <BR>with the system used to organise, link and browse web pages on the <BR>Internet. True to form, Berners-Lee, recently named by Time magazine as <BR>one of the Top 20 thinkers of the 20th century, downplayed his <BR>achievement, saying he was merely \"in the right place at the right time\". <BR><A href=\"http://www.royal.gov.uk/output/Page1.asp\" target=_blank><FONT color=#003399>http://www.royal.gov.uk/output/Page1.asp</FONT></A></DIV>\n  <DIV>&nbsp;</DIV>\n  <DIV>&nbsp;</DIV>\n  <DIV>The best innovations come about through a sense of humility and genuine curiosity, rather than out of a hunt for riches or status alone.</DIV><p>\n  		<hr size=1>Do you Yahoo!?<br>\n  <a href=\"http://advision.webevents.yahoo.com/yahoo/votelifeengine/\">Vote for the stars of Yahoo!'s next ad campaign!</a>\n"
