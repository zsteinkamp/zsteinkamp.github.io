  data: "--- \n:excerpt: \"\"\n:title: .38 Thanks You\n:content: |\n  Gents,\n  \n  In the words of Groucho Marx: I wouldn't want to\n  belong to a club that would\n  have me as its member.  Having said that, you guys\n  aren't really a club, but\n  remind me more of a closely bonded herd of cats or\n  something like that.\n  Spending time with you all this weekend was a great\n  \"learning experience\"\n  and I will take the lessons learned to heart.  It\n  will take me a while to\n  forget everything we did and said, but with time I\n  am confident I will.\n  \n  All kidding aside I had a great trip and hope you\n  did as well.  I appreciate\n  each of you participating and making this trip a\n  success, and Cheresa (my\n  fiancee) would like to thank you for leaving me in\n  physically marriageable\n  condition.\n  \n  For those planning in 2 weeks to drive another 6.5\n  hours on a long and\n  boring route all the way up to Carmel where it may\n  or may not rain only to\n  attend a quick ceremony and have a bite to eat and\n  then drive all the way\n  back the following day, well, I'm not sure what to\n  tell you.  Thanks, I\n  guess.  There will also be corn served, if that makes a difference.\n  \n  Love,\n  \n  .38\n\n"
