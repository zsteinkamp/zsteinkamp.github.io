  data: "--- \n:pub_date: 2013-08-02 13:57:51\n:description: Becca showed us another of her favorite runs today. This was a 5.6 mile out-around-a-lake-and-back to Fragrance Lake, named after the common local Skunk Cabbage that gives the area a distinctive smell certain times of the year. It was a great run, with awesome terrain and scenery. The only downer was an angry wasp that bit my arm twice!\n:title: 20130802 Fragrance Lake Run\n:link: http://www.flickr.com/photos/thenobot/sets/72157634902090033/\n:primary_photo_url: http://farm4.static.flickr.com/3693/9426248640_6e851b7d38_m.jpg\n:photos: \n- :pub_date: 2013-08-02 13:57:51\n  :description: \n  :title: Fragrance Lake Run\n  :id: \"9426248640\"\n  :thumb_url: http://farm4.static.flickr.com/3693/9426248640_6e851b7d38_s.jpg\n- :pub_date: 2013-08-02 13:59:01\n  :description: \n  :title: Fragrance Lake Run\n  :id: \"9423481725\"\n  :thumb_url: http://farm8.static.flickr.com/7360/9423481725_7f1907b519_s.jpg\n- :pub_date: 2013-08-02 14:12:58\n  :description: \n  :title: Fragrance Lake Run\n  :id: \"9423483061\"\n  :thumb_url: http://farm3.static.flickr.com/2878/9423483061_3488c47f98_s.jpg\n- :pub_date: 2013-08-02 14:06:43\n  :description: \n  :title: Fragrance Lake Run\n  :id: \"9423484099\"\n  :thumb_url: http://farm4.static.flickr.com/3721/9423484099_1d4d2a9f9f_s.jpg\n:num_photos: 4\n:primary_photo_id: \"9426248640\"\n:id: \"72157634902090033\"\n"
