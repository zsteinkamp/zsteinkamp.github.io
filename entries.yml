7/14175979257_ffbbf56000_s.jpg\n  :title: Bamboo Grove\n  :pub_date: 2014-06-06 10:51:28\n  :id: \"14175979257\"\n:excerpt: We drove to the end of the Kuhio Highway this morning. Arti and the girls played at Ke'e Beach while I took off on the Kalalau Trail to run up to Hanakapiai Falls.\n:num_photos: 15\n:title: 20140606 Kalalau Trail Run to Hanakapiai Falls\n:pub_date: 2014-06-06 09:20:06\n:id: \"72157644995653276\"\n:primary_photo_id: \"14175748809\"\n"
