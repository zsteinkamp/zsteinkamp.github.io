  data: "--- \n:content: |-\n  Rode up Mission Peak today with Sean Kohler.  I was expecting it to be harder than it was, but it was still a doozie.  We did about 10 miles total, 2700 feet elevation gain.  The first stretch up the peak was 2.8 miles and 1750 feet gain -- unrelentingly steep.  From there we went around the back of the peak and up to Mt. Allison, then came back and went down the Grove Trail past the farmhouse and rejoined the main trail.  I'm really happy we did it!\r\n  \r\n  <a href=\"http://www.flickr.com/photos/thenobot/7992854283/\" title=\"Backside of Mission Peak by thenobot, on Flickr\"><img src=\"http://farm9.staticflickr.com/8295/7992854283_e4ed5a85e0_z.jpg\" width=\"640\" height=\"480\" alt=\"Backside of Mission Peak\"></a>\r\n  \r\n  <iframe width=\"640\" height=\"480\" frameborder=\"0\" scrolling=\"no\" marginheight=\"0\" marginwidth=\"0\" src=\"https://maps.google.com/maps/ms?msa=0&amp;msid=204175310944031498999.0004c9d5dd616904acad7&amp;ie=UTF8&amp;t=p&amp;ll=37.508228,-121.890478&amp;spn=0.032682,0.054846&amp;z=14&amp;output=embed\"></iframe><br /><small>View <a href=\"https://maps.google.com/maps/ms?msa=0&amp;msid=204175310944031498999.0004c9d5dd616904acad7&amp;ie=UTF8&amp;t=p&amp;ll=37.508228,-121.890478&amp;spn=0.032682,0.054846&amp;z=14&amp;source=embed\" style=\"color:#0000FF;text-align:left\">Mission Peak Ride</a> in a larger map</small>\n:thumb_url: http://farm9.staticflickr.com/8295/7992854283_e4ed5a85e0_q.jpg\n:excerpt: Rode up Mission Peak today with Sean Kohler.  I was expecting it to be harder than it was, but it was still a doozie.  We did about 10 miles total, 2700 feet elevation gain.  The first stretch up the peak was 2.8 miles and 1750 feet gain -- unrelentingly steep.  From there we went around the back of the peak and up to Mt. Allison, then came back and went down the Grove Trail past the farmhouse (sweet technical section!) and rejoined the main trail.  I'm really happy we did it!\n:title: Mission Peak MTB\n"
