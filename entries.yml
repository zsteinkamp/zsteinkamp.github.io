  data: "---\n:thumb_url: ''\n:content: ! \"If you use docker-compose to run an app, more than likely you use container\n  links in the form of \\\"depends_on:\\\" in your docker-compose.yml, like this:\\r\\n\\r\\n<code>services:\\r\\n\n  \\ api:\\r\\n    build: .\\r\\n <strong>   depends_on:\\r\\n      - db</strong>\\r\\n    ports:\\r\\n\n  \\     - \\\"8080:8080\\\"\\r\\n  db:\\r\\n    image: postgres:9.6-alpine\\r\\n    ports:\\r\\n\n  \\     - \\\"5432:5432\\\"\\r\\n    environment:\\r\\n      - POSTGRES_USER=user\\r\\n      -\n  POSTGRES_PASSWORD=pass\\r\\n      - POSTGRES_DB=db\\r\\n</code>\\r\\n\\r\\nThe problem is\n  that your app (\\\"api\\\" in the example above) will start immediately after the command\n  to start \\\"db\\\" and \\\"redis\\\" is invoked. If the service you depend on takes time\n  to start -- maybe you are setting up a DB schema or seeding data -- and your app\n  tries to connect right away, then it may fail to start or you may see unnecessary\n  errors.\\r\\n\\r\\nThe solution to this problem is to have your app wait for the service\n  it depends on to actually become available. If this can be determined by the ability\n  to establish a TCP connection to that service, then you can use Linux's built-in\n  networking capabilities to do this test for you. No need to install any utilities!\\r\\n\\r\\n<code>services:\\r\\n\n  \\ api:\\r\\n    build: .\\r\\n   depends_on:\\r\\n      - db\\r\\n    ports:\\r\\n      -\n  \\\"8080:8080\\\"\\r\\n    <strong>command: |\\r\\n      /bin/bash -c 'while ! `(echo >\n  /dev/tcp/db/5432) >/dev/null 2>/dev/null`\\r\\n      do\\r\\n        echo \\\"Waiting\n  for db to become available...\\\"\\r\\n        sleep 1\\r\\n      done\\r\\n      NODE_ENV=production\n  node app.js'</strong>\\r\\n  db:\\r\\n    image: postgres:9.6-alpine\\r\\n    ports:\\r\\n\n  \\     - \\\"5432:5432\\\"\\r\\n    environment:\\r\\n      - POSTGRES_USER=user\\r\\n      -\n  POSTGRES_PASSWORD=pass\\r\\n      - POSTGRES_DB=db\\r\\n</code>\\r\\n\\r\\nWith this technique,\n  you can test for the availability of any TCP port before actually starting your\n  app.\"\n:title: Waiting For a Service to Actually Become Available in docker-compose\n:excerpt: ''\n"
