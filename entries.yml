  data: "--- \n:excerpt: \"\"\n:title: The Next Four Years\n:content: \"\\r\\n\\\n  Now that we are all well into our political grieving and venting following last Tuesday\\x92s big let down, it\\x92s time to start planning! \\r\\n\\\n  \\r\\n\\\n  We all know more about Bush this time around and we know we need to be vigilant and active. Mere anger at his policies and attitudes will not help in any way. So what are each of you going to do to make a positive difference?\\r\\n\\\n  \\r\\n\\\n  Here\\x92s my agenda:\\r\\n\\\n  \\r\\n   Continue to support the <a href=\\\"http://www.ecovote.org/\\\">California League of Conservation Voters</a>.\\r\\n   <a href=\\\"mailto:president@whitehouse.gov\\\">Write to GWB</a> (via email) whenever I think he\\x92s gone off course. (He doesn\\x92t reply but often my concerns are addressed in the news within a few weeks \\x96 he must get lots of the same comments)\\r\\n   Write to <a href=\\\"http://feinstein.senate.gov/email.html\\\">Feinstein</a> and <a href=\\\"http://boxer.senate.gov/contact/webform.cfm\\\">Boxer</a> to encourage their strong, principled stands.\\r\\n   Support to the <a href=\\\"http://www.thp.org/\\\">Hunger Project</a> at my church. And, cheer for our pastor\\x92s generous theology (he is not a Bush supporter, either!)\\r\\n   Continue supporting some children around the world through <a href=\\\"http://www.compassion.com/\\\">Compassion International</a>, helping low income families get houses through <a href=\\\"https://www.habitat.org/\\\">Habitat for Humanity</a> and feeding poor folks through <a href=\\\"http://www.heifer.org/\\\">Heifer International</a>.\\r\\n\\\n  \\r\\n\\\n  Get active!\\r\\n\\\n  \\r\\n\\\n  \\r\\n\"\n"
