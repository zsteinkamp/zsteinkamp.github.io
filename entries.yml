  data: "--- \n:description: |-\n  A couple of laps from my second session out, just after some time with Jim Basset in the car giving me some pointers.  The first lap is a 2:08.0, the second is 2:08.1.  Top speed at the end of the straight is just under 120mph.  The fastest turn is T8 with a 95mph apex speed.  This is the first day where I was comfortable enough with the Bypass to accelerate over the crest, rather than keeping neutral throttle.\r\n  \r\n  Car details: 98 M3, stock motor, old H&R coilover kit, front swaybar, Toyo R-888 245/40-17, PF-06 pads.\n:title: \"PDC Thunderhill: Best Laps\"\n"
