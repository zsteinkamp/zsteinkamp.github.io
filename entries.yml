  data: "--- \n:pub_date: 2013-07-14 11:07:39\n:description: |\n  For several months, my friend and riding buddy Sean and I have been talking about doing a &quot;double dip&quot;.  The idea is to do a big climb on our bikes, ride down, then run up and down the same hill.\n  \n  We did that a few weeks back up and down Mission Peak, and it was a blast.  \n  \n  I decided that today was another good Double Dip opportunity.  We didn't have much planned, and Arti and I are signed up for a sprint tri next week, so it's good to get some conditioning in for that.\n  \n  Today I rode from Ohlone College to Mt. Allison and back, put the bike in the car, then did the same thing on foot.\n  \n  The weather was great -- warm with a cool breeze.  It's hard to ask for a better way to spend a Sunday!\n  \n  <a href=\"http://app.strava.com/activities/67043086\" rel=\"nofollow\">app.strava.com/activities/67043086</a>\n  <a href=\"http://app.strava.com/activities/67084059\" rel=\"nofollow\">app.strava.com/activities/67084059</a>\n\n:title: 20130714 Double Dippin' Mt. Allison\n:link: http://www.flickr.com/photos/thenobot/sets/72157634634995971/\n:primary_photo_url: http://farm6.static.flickr.com/5340/9284759951_a19f861357_m.jpg\n:photos: \n- :pub_date: 2013-07-14 09:14:28\n  :description: On bike.\n  :title: Top of Mt A\n  :id: \"9287533306\"\n  :thumb_url: http://farm8.static.flickr.com/7368/9287533306_acde3fa0b8_s.jpg\n- :pub_date: 2013-07-14 11:07:11\n  :description: On foot.\n  :title: Top of Mt. A bench.\n  :id: \"9284759041\"\n  :thumb_url: http://farm8.static.flickr.com/7432/9284759041_d5158b7a5c_s.jpg\n- :pub_date: 2013-07-14 11:07:39\n  :description: My other top of mtn pics are too serious. Say &quot;cheese&quot;.\n  :title: Top of Mt. A\n  :id: \"9284759951\"\n  :thumb_url: http://farm6.static.flickr.com/5340/9284759951_a19f861357_s.jpg\n:num_photos: 3\n:primary_photo_id: \"9284759951\"\n:id: \"72157634634995971\"\n"
