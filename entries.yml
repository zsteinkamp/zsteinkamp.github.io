  data: "--- \n:excerpt: \"\"\n:title: Stand and deliver...you're money or your life...SHOCK, UUUH\n:content: |-\n  <DIV>Last Thursday night, I caught a cold.&nbsp; Sore throat wouldn't go away, so today I went to get some medicine for it.&nbsp; Fairly standard, and I'd done it millions of times before.&nbsp; Today was different.&nbsp; Just a tinge.........</DIV>\n  <DIV>&nbsp;</DIV>\n  <DIV>I'm one of 40 million+ Americans currently without health insurance (just started working again and it takes some time to click in).&nbsp; The routine walk-in doctor's visit cost $95.00 (AFTER a 10% discount...yippeee!) and an hour of my time; filling the prescription would've cost another $98.00 if I actually filled the full prescription slip.&nbsp;&nbsp;It would've been&nbsp;$193 and 2 hours on my day off, just to take care of a cough.</DIV>\n  <DIV>&nbsp;</DIV>\n  <DIV>Yet it was only $120 and two hours because I didn't buy the prescribed antibiotics.&nbsp; Here's why:&nbsp; They consisted of only 6 pills in a special package that cost ... sit down ... $73.00.</DIV>\n  <DIV>&nbsp;</DIV>\n  <DIV>No, this wasn't an HIV cocktail,&nbsp;just \"the latest\"&nbsp;antibiotics for treating&nbsp; cold-induced throat soreness.&nbsp; After claiming post-Weimar fascism, I asked the unfortunate pharmacist how much said pills would've cost if I HAD insurance.&nbsp; \"Around $25.00\".&nbsp; He paused.&nbsp; \"Yes, I know, things are getting a bit out of hand...\".</DIV>\n  <DIV>&nbsp;</DIV>\n  <DIV>Just a tinge...</DIV>\n  <DIV>&nbsp;</DIV>\n  <DIV>God forbid someone without insurance catches a cold, let alone a serious illness, in this nation.&nbsp; It makes complete sense why people were refinancing their home mortgages...they needed money to live with.&nbsp; It'll be sad to see them not afford to <EM>breathe</EM> when rates rise.</DIV>\n  <DIV>&nbsp;</DIV>\n  <DIV>There's NO WAY this system of profligate, priced-out living will sustain in this country.&nbsp; Something's gotta give, and it will.&nbsp; Very, very soon.</DIV><p>\n  		<hr size=1>Do you Yahoo!?<br>\n  <a href=\"http://us.rd.yahoo.com/mail_us/taglines/100/*http://promotions.yahoo.com/new_mail/static/efficiency.html\">New and Improved Yahoo! Mail</a> - 100MB free storage!\n"
