  data: "--- \n:primary_photo_url: http://farm6.static.flickr.com/5311/14030604819_147bcf4a23_m.jpg\n:link: http://www.flickr.com/photos/thenobot/sets/72157644323165789/\n:num_photos: 11\n:description: |-\n  It was a fantastic day for the O50K run.  Great weather, excellent aid stations, and better preparation than last year led to a finishing time that I was really happy with.  \r\n  \r\n  Arti and the girls dropped me off at the Mission Peak trailhead in Fremont at around 7:30am.  The busses that brought most of the other runners from Del Valle had already arrived, but the registration line was short. I checked in, got my number, and then milled about finding the handful of folks I knew.  MarkF and Zombie Christopher were running Ohlone for the first time, JerryR was running it for the 18th time, and JohnnyB, who I finally met face-to-face, was looking to improve on his 2nd place finish from last year.  The crowd seemed pretty relaxed this time... or maybe it was just me.\r\n  \r\n  Having accomplished my goal of finishing the race last year, I decided I'd put a little more into it this year.  My fitness had been improving all year, particularly since January.  I lost 10 more pounds, stabilizing at or below 180 for the last 6 months -- this is more than 30 fewer pounds than my peak weight from 4 years ago.  Arti has inspired me to push harder in my workouts and it's paid off.  I've had a string of PRs throughout the year on all of my usual trails, and I've really gotten to know what my body needs nutrition-wise while running for a long time.  My strategy last year was \"walk anything but downhills\".  This year it was \"run anything but steep uphills\".\r\n  \r\n  My fueling strategy was to refill my 100oz water bladder twice -- once at Sunol (mile 9.5) and once at Maggie's Half Acre (mile 21).  I brought enough sugary stuff (Huma gels and Honey Stinger chews) for the whole race, but I'd grab at least one PB+J and/or potatoes from each of the 6 aid stations.  This would give me plenty of calories, and minimize stopped time at the aid stations for refilling water.\r\n  \r\n  At 8:00am sharp, the starting countdown reached zero, and the herd was off.  I started near the back of the pack, but had decided to jog to the first cattle guard for a bit of a warmup.  This got me past about half of the field, then it was shift to power hike most of the way up the Peak Trail, except for a couple places where it levels off.  Having run and hiked up these trails countless times, I was well prepared for how much effort I should spend in this first part.  I knew I probably wouldn't PR this opening climb, but I wanted it to be close.  I passed quite a few people on these first steep climbs, and so I was finding my position in the field.\r\n  \r\n  The weirdest part of the race happened on my favorite part of this first climb.  It's where the \"Ohlone Extra Mile\" section of the course traverses one of the hills south of the peak to meet up with the Horse Heaven Trail again.  There are a few very small (6 feet across) swampy areas here, where water oozes out of the ground and makes some mud.  Since there wasn't much rain this year, there was only one of these mud bogs.  I had passed the bog several times in the weeks leading up to the race, so I knew what to expect.  As we approached it, there was a gentleman sitting just above the bog, mud up to his thighs, and no shoes.  He had an Ohlone 50K number on, running clothes, and a very defeated look on his face.  From what I understand, he had started early (this is an option) and misjudged the depth of the mud when he crossed and sunk in past his knees.  When some of the front-runners who started at the official time came upon him, they stopped to help.  At one point four or five people were trying to pull him out of the mud!  I'm not sure if he continued, but I doubt he was able to pull his shoes out.\r\n  \r\n  After another mile I got to the peak, then it was about 5 miles of downhill to Sunol.  I grabbed two PB&J at the Laurel Loop aid station -- eating one and putting the other in my shorts pocket for halfway down the hill.  My downhill form is less consistent than I'd like, and so downhill runs are hit-or-miss for me these days.  Some days I feel strong and in control going fast down hills, and others I feel heavy and clumsy, pounding the trail.  This was a medium-bad downhill day for me, so I kept it to a moderate pace to make sure I didn't clydesdale out.\r\n  \r\n  At Sunol (mile 9.5) I felt warmed up and ready to tackle the last 2/3 of the race.  Refilled water, grabbed some potatoes+salt and a couple PB&J, and set off for the 10 mile climb up to Rose Peak.  The trail starts off flat, then climbs fairly steeply for a couple miles, then descends about 500 feet to the Backpack Area (13 miles, another aid station, another PB&J), then climbs to Rose Peak.  I had been drinking pretty steadily along the way, and so I decided to refill water at the Goat Rock aid station (16 miles) just to be safe.  I don't like to have to ration water unless it's necessary, and I wasn't 100% sure I'd make it another 5 miles on what I had.  I probably would have, but mind games are a powerful force in a race like this.\r\n  \r\n  It was a bit less than an hour of hard climbing to get to Rose Peak.  The course circles the peak then heads to Maggie's Half Acre aid station (21 miles).  This was the most awesome aid station on the whole run!  Along with more PB&J and potatoes, they had fresh and COLD cantaloupe and strawberries.  Oh yes, this was AWESOME.  What a spirit lifter!\r\n  \r\n  The course continues for the last 10 miles along steep rolling hills, some significant downhills, mixed with some unkind climbs, most notably at mile 27-28 where after a long descent, the trail ascends a ridge to gain about 500 feet in a mile.  This isn't the steepest part of the race by a long shot, but at that point it feels like it.\r\n  \r\n  From here, it's all downhill to the finish.  I had been texting my position to Arti along the way so that she and the girls could meet me at the finish without waiting too long.  At mile 29 I send her the note \"2 to go\".  She replied a few minutes later saying \"oh no, we are still 8 miles from Del Valle!\"  My heart sank.  Either she was playing with me, or I was in for a lonely finish, or she'd speed and make it just in time.  Regardless, I was not going to slow down.  I knew I was making great time so far, and I wanted to do as well as possible.\r\n  \r\n  Of course, Arti and the girls were right there cheering me on as I dropped out from the trees in the final chute.  I was running as fast as I could at that moment!  I swerved over to where they were to high-five them.  Then I looked at the timing display -- 6:43:xx as I crossed the finish line -- more than 90 minutes faster than last year!\r\n  \r\n  Larry England was there again to congratulate every finisher and give them their finisher wood plank and goodie bag.  This is a nice touch.\r\n  \r\n  Along with some cold grapefruit soda, yogurt, and bagel with cream cheese, Arti and the girls brought a small tub and filled it with ice water so I could soak my feet.  Ahhhh!  This was an excellent surprise, and welcome relief for my poor toes.\r\n  \r\n  Overall I don't think the race could have gone smoother.  I was happy to be able to push myself to finish well vs. just finish.  I'm looking forward to Ohlone 2015 to see if I can do better than 6:30...\r\n  \r\n  <iframe height='405' width='590' frameborder='0' allowtransparency='true' scrolling='no' src='http://app.strava.com/activities/142865499/embed/5454c92d03077a06ca321a80f7d78403b9c1bdaa'></iframe>\n:title: 20140518 Ohlone Wilderness 50K Trail Race\n:primary_photo_id: \"14030604819\"\n:excerpt: It was a fantastic day for the O50K run.  Great weather, excellent aid stations, and better preparation than last year led to a 6h43m finishing time -- more than an hour and a half better than last year.\n:id: \"72157644323165789\"\n:pub_date: 2014-05-18 07:59:42\n:photos: \n- :description: \n  :title: Crazies gather to get started.\n  :thumb_url: http://farm3.static.flickr.com/2898/14030693627_426e955bac_s.jpg\n  :id: \"14030693627\"\n  :pub_date: 2014-05-18 07:52:43\n- :description: \n  :title: 2014 Ohlone 50k just before the race start.\n  :thumb_url: http://farm6.static.flickr.com/5311/14030604819_147bcf4a23_s.jpg\n  :id: \"14030604819\"\n  :pub_date: 2014-05-18 07:59:42\n- :description: \n  :title: Running up Mission Peak in the fog.\n  :thumb_url: http://farm6.static.flickr.com/5529/14213972551_4dabdf67c3_s.jpg\n  :id: \"14213972551\"\n  :pub_date: 2014-05-18 08:45:43\n- :description: \n  :title: Heading up to Mission Peak in the fog.  This is my favorite part of the run.\n  :thumb_url: http://farm6.static.flickr.com/5497/14030612828_4a5fb75513_s.jpg\n  :id: \"14030612828\"\n  :pub_date: 2014-05-18 08:45:50\n- :description: \n  :title: Laurel Loop aid station.  Thanks Aid Station volunteers!\n  :thumb_url: http://farm6.static.flickr.com/5272/14194104456_dc7ddf3147_s.jpg\n  :id: \"14194104456\"\n  :pub_date: 2014-05-18 09:14:43\n- :description: \n  :title: Maggie's Half Acre aid station.  This table was THE BEST, with fresh cantaloupe and strawberries.  I felt so energized when I left.\n  :thumb_url: http://farm3.static.flickr.com/2906/14213965591_7355974dd8_s.jpg\n  :id: \"14213965591\"\n  :pub_date: 2014-05-18 12:20:55\n- :description: \n  :title: Great weather, wildflowers, and bits of green grass.\n  :thumb_url: http://farm3.static.flickr.com/2933/14237434683_d05524ac61_s.jpg\n  :id: \"14237434683\"\n  :pub_date: 2014-05-18 13:16:57\n- :description: \n  :title: Approaching the Schleiper Rock aid station.\n  :thumb_url: http://farm6.static.flickr.com/5578/14030643870_fe083aba5f_s.jpg\n  :id: \"14030643870\"\n  :pub_date: 2014-05-18 13:39:15\n- :description: \n  :title: Stromer Spring aid station.  Only two miles to go from here.\n  :thumb_url: http://farm6.static.flickr.com/5567/14214858302_879e51c8b8_s.jpg\n  :id: \"14214858302\"\n  :pub_date: 2014-05-18 14:23:42\n- :description: \n  :title: Arti and I at the finish.  She did so much to help me do this all year long.\n  :thumb_url: http://farm6.static.flickr.com/5151/14030596618_3027182853_s.jpg\n  :id: \"14030596618\"\n  :pub_date: 2014-05-18 15:30:11\n- :description: \n  :title: The girls and I at the finish.\n  :thumb_url: http://farm6.static.flickr.com/5034/14030587569_f5cd24a056_s.jpg\n  :id: \"14030587569\"\n  :pub_date: 2014-05-18 15:30:55\n"
