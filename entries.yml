  data: "--- \n:excerpt: \"\"\n:photos: \n- :pub_date: 2014-04-27 10:12:17\n  :title: Wildflower Trail\n  :description: \n  :id: \"14041084845\"\n  :thumb_url: http://farm3.static.flickr.com/2932/14041084845_b864a3e48c_s.jpg\n- :pub_date: 2014-04-27 11:45:50\n  :title: Nobody makes it out alive.\n  :description: \n  :id: \"14037890591\"\n  :thumb_url: http://farm8.static.flickr.com/7184/14037890591_0870ec3071_s.jpg\n- :pub_date: 2014-04-27 11:55:47\n  :title: Wilderness Trail post\n  :description: \n  :id: \"14037876252\"\n  :thumb_url: http://farm8.static.flickr.com/7454/14037876252_e314dbeb09_s.jpg\n- :pub_date: 2014-04-27 12:47:35\n  :title: Beauty even after life\n  :description: \n  :id: \"14061088133\"\n  :thumb_url: http://farm3.static.flickr.com/2915/14061088133_cef0df6b55_s.jpg\n- :pub_date: 2014-04-27 14:31:51\n  :title: Big ol' Rattlesnake\n  :description: \n  :id: \"14017949316\"\n  :thumb_url: http://farm3.static.flickr.com/2910/14017949316_f0085a0ff3_s.jpg\n:pub_date: 2014-04-27 11:55:47\n:primary_photo_url: http://farm8.static.flickr.com/7454/14037876252_e314dbeb09_m.jpg\n:link: http://www.flickr.com/photos/thenobot/sets/72157644364478491/\n:num_photos: 5\n:primary_photo_id: \"14037876252\"\n:title: 20140427 Sunol / Mission Peak / Almost Rose Peak\n:description: This was my last long training run before this year's Ohlone 50K.  It was an awesome day to be out there -- a bit misty and cool in the morning, then broken clouds and a cool breeze through the day.  Wildflowers, bones, and a big ol' rattlesnake completed the journey.  28 miles, 7K feet ascent, 6h30m <a href=\"http://app.strava.com/activities/134939846\" rel=\"nofollow\">app.strava.com/activities/134939846</a>\n:id: \"72157644364478491\"\n"
