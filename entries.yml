  data: "--- \n:num_photos: 3\n:link: http://www.flickr.com/photos/thenobot/sets/72157667284753884/\n:primary_photo_id: \"27711490321\"\n:title: 20160617 Taylor McFerrin SF Jazz\n:description: I went with some friends to SF for an evening of good food and music. We started at Dirty Habit for creative drinks and plates, then on to the SF Jazz Center to see Taylor McFerrin perform. It was a very intimate setting, with room for about 60-75 people. His famous dad, Bobby, was in attendance. Taylor did a lot of improvisation and created most of the tracks on the spot, layer by layer. He invited a friend of his from the audience on stage to improvise a song together. They once performed as the Hart Foundation, with Taylor on the keyboard and beats and his friend on vocals. The one hour set flew by, with Taylor's many styles and talents showcased -- including beatboxing while playing the keyboard. Afterward we all agreed that we should have been up and dancing for most of the set!\n:pub_date: 2016-06-17 19:56:54\n:primary_photo_url: http://farm8.static.flickr.com/7403/27711490321_51d875f649_m.jpg\n:photos: \n- :thumb_url: http://farm8.static.flickr.com/7445/27786198115_351327b69c_s.jpg\n  :title: Up from the Powell St Station\n  :description: \n  :pub_date: 2016-06-17 17:56:39\n  :id: \"27786198115\"\n- :thumb_url: http://farm8.static.flickr.com/7403/27711490321_51d875f649_s.jpg\n  :title: Bobby McF\n  :description: \n  :pub_date: 2016-06-17 19:56:54\n  :id: \"27711490321\"\n- :thumb_url: http://farm8.static.flickr.com/7498/27174387214_bbd66d4562_s.jpg\n  :title: The Room\n  :description: \n  :pub_date: 2016-06-17 20:07:42\n  :id: \"27174387214\"\n:id: \"72157667284753884\"\n"
