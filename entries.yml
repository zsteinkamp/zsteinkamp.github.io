  data: "--- \n:excerpt: \"\"\n:title: \"Why Do Women Wear Those Stupid White Beach Bricks, or: A Study of the Shoddily Shod\"\n:content: \"<P class=MsoNormal style=\\\"MARGIN: 0in 0in 0pt\\\"><FONT face=\\\"Times New Roman\\\" size=3>As a daily nationally-syndicated columnist for the nobot.chatterbox, I enjoy a life of leisure (leh\\x92-zhur for my friends across the pond, and ly-zyur\\x92-ay for all others, thank you Eddie I.), which affords me plenty of time to engage in one of my favorite activities: people-watching.</FONT></P>\\n\\\n  <P class=MsoNormal style=\\\"MARGIN: 0in 0in 0pt\\\"><?xml:namespace prefix = o ns = \\\"urn:schemas-microsoft-com:office:office\\\" /><o:p><FONT face=\\\"Times New Roman\\\" size=3>&nbsp;</FONT></o:p></P>\\n\\\n  <P class=MsoNormal style=\\\"MARGIN: 0in 0in 0pt\\\"><FONT face=\\\"Times New Roman\\\" size=3>Within the universe of people-watching, there exists a sub-set which I have created for myself (and you, loyal reader-ship, should you desire communion with me), which involves a cursory assessment of people\\x92s educational background, reading choices, financial status and most importantly, their level of self-esteem (or lack thereof) through an analysis of their choice in\\x85you guessed it: footwear.</FONT></P>\\n\\\n  <P class=MsoNormal style=\\\"MARGIN: 0in 0in 0pt\\\"><o:p><FONT face=\\\"Times New Roman\\\" size=3>&nbsp;</FONT></o:p></P>\\n\\\n  <P class=MsoNormal style=\\\"MARGIN: 0in 0in 0pt\\\"><FONT face=\\\"Times New Roman\\\" size=3>For the past few years, I have observed women affixing to their feet, obnoxious white Chinese foam equivalents of a man\\x92s McCarthy-era Dacron toupee.<SPAN style=\\\"mso-spacerun: yes\\\">&nbsp; </SPAN>These \\x93Beach Bricks\\x94, when introduced a couple years back, were the off-duty, casual-Tuesday footwear choice for strippers world-wide.<SPAN style=\\\"mso-spacerun: yes\\\">&nbsp; </SPAN>They represented a new paradigm in open-toed casual footwear that expanded the Brass Pole-letariat\\x92s choices and bridged the often tenuous nether-world between the Nike cross trainer and the much beloved Lucite platform shoes that are best worn on\\x85(wait for it\\x85)\\x85 <I style=\\\"mso-bidi-font-style: normal\\\">platforms</I>.<SPAN style=\\\"mso-spacerun: yes\\\">&nbsp; </SPAN>The Bricks fashioned a revolution that allowed the industry girl to \\x93work the crowd\\x94 at the grocery store, at Macy\\x92s or while re-filling her propane BBQ tank at the local\\n service station, while providing the following benefits: (1) free air-flow to her pedicured toes, preventing corrosion of her \\x93Sterling\\x94 silver toe-ring purchased on a date (with another stripper, of course) from a kiosk at The Irvine Spectrum; (2) an additional three-and-a-half to six inches of previously-unattainable height; and (3) tacit support for China\\x92s burgeoning \\x93Kindergarten To Work\\x94 program, benefiting those who couldn\\x92t tell the difference between Prada and Play-Doh.</FONT></P>\\n\\\n  <P class=MsoNormal style=\\\"MARGIN: 0in 0in 0pt\\\"><o:p><FONT face=\\\"Times New Roman\\\" size=3>&nbsp;</FONT></o:p></P>\\n\\\n  <P class=MsoNormal style=\\\"MARGIN: 0in 0in 0pt\\\"><FONT face=\\\"Times New Roman\\\" size=3>Initial downsides to the Bricks in the early years included: (1) Immediate identification of a female who likely was molested by her father or other male family member early in life and now compensates for an inner feeling of helplessness and non-existent self-worth by an overt parade of private pink bits for a few dollar bills and a bottle of domestic beer (i.e., a Stripper); (2) direct exposure of the afore-mentioned pedicure to battery acid, motor oil and transmission fluid from boyfriends\\x92/cousin\\x92s garage-cum-Jet Ski-repair station in \\x93rural\\x94 Rubidoux; and (3) an obnoxious susceptibility of the shoe to accumulate sufficient sweat, dirt and fungal matter to yield a permanent black-brown-grey relief of the wearer\\x92s foot (which incongruously, never deters the wearers from taking these shoes public; almost in a bizarre display of pride of length of ownership which I don\\x92t quite understand, as I have\\n never owned a single pair of shoes for more than one year).<SPAN style=\\\"mso-spacerun: yes\\\">&nbsp; </SPAN>Risks notwithstanding, the popularity of the Bricks has not waned.<SPAN style=\\\"mso-spacerun: yes\\\">&nbsp; </SPAN>Rather, they continue to make their way into the American footwear omnibus, in the manner of the Wingtip and the Split-toe Blucher.</FONT></P>\\n\\\n  <P class=MsoNormal style=\\\"MARGIN: 0in 0in 0pt\\\"><o:p><FONT face=\\\"Times New Roman\\\" size=3>&nbsp;</FONT></o:p></P>\\n\\\n  <P class=MsoNormal style=\\\"MARGIN: 0in 0in 0pt\\\"><FONT face=\\\"Times New Roman\\\" size=3>The transition of the Bricks from a private relegation in the <?xml:namespace prefix = st1 ns = \\\"urn:schemas-microsoft-com:office:smarttags\\\" /><st1:place><st1:PlaceType>land</st1:PlaceType> of <st1:PlaceName>Warm Vanilla Sugar</st1:PlaceName></st1:place> lotion and Double-Panties to the land of over-weight SUV Soccer Moms and fat-footed female belly-slobs was silent and deadly effective.</FONT></P>\\n\\\n  <P class=MsoNormal style=\\\"MARGIN: 0in 0in 0pt\\\"><o:p><FONT face=\\\"Times New Roman\\\" size=3>&nbsp;</FONT></o:p></P>\\n\\\n  <P class=MsoNormal style=\\\"MARGIN: 0in 0in 0pt\\\"><FONT face=\\\"Times New Roman\\\" size=3>It happened without much notice from the metrosexual passport-stamped fashionistas in <st1:City><st1:place>Costa Mesa</st1:place></st1:City>, as though it was just too stupid to make any difference, when tromped into Habana.<SPAN style=\\\"mso-spacerun: yes\\\">&nbsp; </SPAN>It happened without any notice in Wallpaper, Dwell, or The New Yorker, all well-respected bastions of hoi polloi fashion police writers nationwide.<SPAN style=\\\"mso-spacerun: yes\\\">&nbsp; </SPAN>Most disappointingly, it happened without a write-up from Commie Girl in the OC Weekly, whose previous catches include an especially salient and poignant analysis of the sunglasses-on-the-back-of-the-head trick.<SPAN style=\\\"mso-spacerun: yes\\\">&nbsp; </SPAN>They\\x85just\\x85slipped\\x85 in.</FONT></P>\\n\\\n  <P class=MsoNormal style=\\\"MARGIN: 0in 0in 0pt\\\"><o:p><FONT face=\\\"Times New Roman\\\" size=3>&nbsp;</FONT></o:p></P>\\n\\\n  <P class=MsoNormal style=\\\"MARGIN: 0in 0in 0pt\\\"><FONT face=\\\"Times New Roman\\\" size=3>The funny thing about the Bricks is their lack of irony.<SPAN style=\\\"mso-spacerun: yes\\\">&nbsp; </SPAN>A trucker cap is ironic, because Paris Hilton in Von Dutch (barf) is about as polar (bi-polar?) as you can get.<SPAN style=\\\"mso-spacerun: yes\\\">&nbsp; </SPAN>Johnny Depp wearing a John Deere t-shirt is ironic because you know the closest contact he has with yellow steel is the gold caps on his teeth.<SPAN style=\\\"mso-spacerun: yes\\\">&nbsp; </SPAN>But Bricks are not a silent, tongue-in-cheek homage to the glory of bygone stripper yore.<SPAN style=\\\"mso-spacerun: yes\\\">&nbsp; </SPAN>They do nothing except make women look clumsy and oafish as they futilely attempt to emulate the graceful prance of the professionally burlesque in such mundane environs as the OC swap meet or while beating their shirtless, shit-filled-diapered children in Aisle 9 (auto supplies and accessories) at Wal-Mart.</FONT></P>\\n\\\n  <P class=MsoNormal style=\\\"MARGIN: 0in 0in 0pt\\\"><o:p><FONT face=\\\"Times New Roman\\\" size=3>&nbsp;</FONT></o:p></P>\\n\\\n  <P class=MsoNormal style=\\\"MARGIN: 0in 0in 0pt\\\"><FONT face=\\\"Times New Roman\\\" size=3>This is the awkward point at which a solution is naturally called for.<SPAN style=\\\"mso-spacerun: yes\\\">&nbsp; </SPAN>Unfortunately, I see no solution in sight.<SPAN style=\\\"mso-spacerun: yes\\\">&nbsp; </SPAN>But I do take solace in the fact that high-waisted Z Cavariccis, LA Gear high tops and flannel shirts have all fallen out of ubiquity.<SPAN style=\\\"mso-spacerun: yes\\\">&nbsp; </SPAN>The best I can do is to wait.<SPAN style=\\\"mso-spacerun: yes\\\">&nbsp; </SPAN>Just don\\x92t come into <st1:City><st1:place>Memphis</st1:place></st1:City> with Bricks on, please.<SPAN style=\\\"mso-spacerun: yes\\\">&nbsp; </SPAN>I\\x92ll set myself on fire and pounce on you.</FONT></P>\"\n"
