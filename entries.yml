  data: "--- \n:description: |-\n  Beautiful day today at Laguna. Mid-50s, partly cloudy, snow-capped peaks in the distance, dry track. I decided before this event that I'd push the car a little harder than normal -- so there's a bit more countersteering in this video than others. \n  \n  Managed to pull out a couple 1:46 laps (a new personal best), then had a front swaybar bracket break at the end of this session. I removed the swaybar and went out again -- the car was surprisingly well behaved, but a few seconds slower.\n  \n  E36 M3 daily driver, 245/40-17 R-888s, PF-01 pads (like!)\n:link: https://www.youtube.com/watch?v=HLEJJ9GaN1c&hd=1\n:pub_date: \"2015-10-30T18:26:23+00:00\"\n:id: HLEJJ9GaN1c\n:title: 20120319 Laguna with PDC\n"
