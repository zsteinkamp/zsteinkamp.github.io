>) of <a href=\"http://www.bayareaecogardens.org/\" rel=\"nofollow\">www.bayareaecogardens.org/</a> gave us a tour of some of the innovations they are experimenting with in the garden too. Fascinating stuff!\n:pub_date: 2015-08-21 09:27:23\n:primary_photo_id: \"20774433911\"\n:title: 20150821 Hoopla Hands Guadalupe Gardens Cleanup\n:id: \"72157657551048222\"\n"
