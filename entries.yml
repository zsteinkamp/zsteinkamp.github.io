  data: "--- \n:excerpt: \"\"\n:title: Of Tejas, briefly\n:content: |-\n  <DIV>\n  <DIV>Thought of a fictitious character in a potential play/movie/tv show called Tejas, who immigrates from India to Orange County in his childhood in the mid-Sixties.&nbsp; Tejas&nbsp;is a meek, quiet, awkward boy, who grows up linearly to be a meek, quiet, humble, yet still awkward man.</DIV>\n  <DIV>&nbsp;</DIV>\n  <DIV>The middle school&nbsp;toughs and hot chicks picked on the guy and his ilk for being brown, small, skinny and&nbsp;knobis.&nbsp; Twenty-five later, the toughs and dames&nbsp;buy assets, quit drinkin' and smokin' pot, have kids, find religion&nbsp;and settle down more, yet they still pick on Tejas whenever they see him.&nbsp; Only now, they pick on him and look down on him for having chosen \"the wrong god\".</DIV>\n  <DIV>&nbsp;</DIV>\n  <DIV>Tejas has stayed consistent all along, whereas the others changed from pricks to self-righteous sods.</DIV>\n  <DIV>&nbsp;</DIV>\n  <DIV>That, my friends, is America.</DIV></DIV><p>\n  		<hr size=1>Do you Yahoo!?<br>Friends.  Fun. <a href=\"http://messenger.yahoo.com/\">Try the all-new Yahoo! Messenger</a>\n"
