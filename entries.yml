  data: "--- \n:num_photos: 31\n:link: http://www.flickr.com/photos/thenobot/sets/72157672318674822/\n:primary_photo_id: \"29407579616\"\n:title: 20160903 Waddell / Big Basin Hq\n:pub_date: 2016-09-03 10:15:12\n:description: |-\n  A group of friends and I headed up the coast just past Davenport to Waddell Beach to run up to Big Basin Headquarters, then down past Berry Creek Falls.\n  \n  We started out on this chilly morning at 7am, with the gentle uphill of the first few miles providing a good warm-up.\n  \n  At the big landing-gear (who knows what that is?) we took a right turn up the steep McCreary Ridge Trail. What an awesome trail! It ascends from the redwoods to a more desert-like exposed ridge with views of other exposed sandstones on nearby ridges.\n  \n  We continued the climb on the Howard King trail, which leads to the park HQ.\n  \n  After a quick pit stop (Its-It and espresso for me!) we headed back toward the coast on the Skyline to the Sea Trail. We put in a couple of fast miles after the trail turned downhill -- so much fun! \n  \n  The trail passes Berry Creek Falls after a few miles, and we couldn't pass up the opportunity to take a detour up the falls. There are actually two other falls above Berry Creek Falls that are absolutely stunning to look at and rinse off in.\n  \n  We finished out the run, returning to Waddell Beach. Thomas insisted we touch sea water to complete the run. I took him a bit too seriously and dove headfirst into the surf. It was literally a breathtaking experience, but so worth it!\n  \n  After toweling off and changing into a  dry shirt, we drove to The Roadhouse in Davenport for a really excellent lunch. It was my first hamburger in 8 years and it was deeply satisfying.\n  \n  Thanks Nina, Amy, Sachin, and Thomas for helping to make such a memorable day.\n:primary_photo_url: http://farm9.static.flickr.com/8093/29407579616_e39e28329c_m.jpg\n:photos: \n- :thumb_url: http://farm9.static.flickr.com/8359/28820169993_515ab75442_