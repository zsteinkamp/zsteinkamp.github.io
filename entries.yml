  data: "--- \n:excerpt: \"\"\n:title: Why the US/UK are over there\n:content: |-\n  <DIV><BR><STRONG><U>Why Saddam Hussein was removed: <BR></U></STRONG><BR>\"[Tight oil] markets have increased US and global vulnerability to disruption and provided adversaries undue potential influence over the price of oil. Iraq has become a key 'swing' producer, posing a difficult situation for the US government ... Iraq remains a de-stabilizing influence to ... the flow of oil to international markets from the Middle East. <EM>Saddam Hussein has also demonstrated a willingness to threaten to use the oil weapon and to use his own export programme to manipulate oil markets</EM>.\"&nbsp; [my emphasis added]<BR><BR>- \"Strategic Energy Policy Challenges For the 21st Century, \" Report of an Independent Task Force, Sponsored by the James A. Baker Institute for Public Policy of Rice University and the Council on Foreign Relations. April, 2001. <BR><BR>www.bakerinstitute.org/Pubs/studies/bipp_study_15/bippstudy15.html <BR><BR>(The Baker Institute is headed by James A. Baker, III, Secretary\n   of State under President George H.W. Bush). <BR><BR><BR><STRONG><U>The <EM>perceived</EM> key reason for staying there and building, from America's perspective (GOP OR Democrats): <BR></U></STRONG><BR>\"The reason the United States has a legitimate and critical interest in seeing that Persian Gulf oil continues to flow copiously and relatively cheaply is simply that the global economy built over the last 50 years rests on a foundation of inexpensive, plentiful oil, and if that foundation were removed, the global economy would collapse.\" <BR><BR>- Kenneth Pollack, former <EM><U>Clinton</U></EM> advisor,&nbsp;\"Foreign Affairs\" magazine, July / August 2003, pp. 2-4.</DIV><p>\n  		<hr size=1>Do you Yahoo!?<br>\n  Yahoo! Mail is new and improved - <a href=\"http://us.rd.yahoo.com/mail_us/taglines/new/*http://promotions.yahoo.com/new_mail\">Check it out!</a>\n"
