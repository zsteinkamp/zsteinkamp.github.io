  data: "--- \n:excerpt: \"\"\n:title: \"Re: NRO Article\"\n:content: \"<DIV>\\n\\\n  <DIV>This article below&nbsp;is patently ridiculous (common jingo-fodder from&nbsp;The National Review), if for no other reason than it smells of&nbsp;historical inaccuracy.&nbsp; Hitler arose to power in&nbsp;Germany not through terrorism (the 1920s putsch that failed and sent him to jail), but by taking over a democracy.</DIV>\\n\\\n  <DIV>&nbsp;</DIV>\\n\\\n  <DIV>Alternatively, the godfather of neoconservative thought, Leo Strauss, adopted the philosophies of Nietzsche, Machiavelli and Heidegger that fed Hitler's \\\"superman\\\" lusts in the first place.&nbsp; It is the Hobbesian viewpoint of Strauss that the neocons swear by and are implementing, however discretely, in American government today.&nbsp; It is THEY who are now taking over a democracy in order to implement political lockdown (talk about adopting the tactics of your past oppressors...).&nbsp; This isn't conjecture, but is readily admitted to by Straussians themselves in their esoteric writings.</DIV>\\n\\\n  <DIV>&nbsp;</DIV>\\n\\\n  <DIV>Bin Laden's extreme ideology is, not ironically (due to design), being allowed to spread through the neocons' tactics.&nbsp; Said extremism could be contained through evolved, sober diplomatic means, yet that wouldn't fit Strauss' philosophy that a nation \\\"needs to be at war\\\" in order to stay strong (yet those actually fighting said wars needn't be the children of the ruling elite, but children of the \\\"vulgar masses\\\" - Strauss' terminology).</DIV>\\n\\\n  <DIV>&nbsp;</DIV>\\n\\\n  <DIV>Hence, the apparent need to keep bin Laden and Al Qaeda's main operatives on the run, rather than reign him in.&nbsp; For Pete's sake, we can locate a mole on the back of a child's neck via satellite tracking technologies, yet apparently can't locate this crew of terrorists to save our skins.&nbsp; Right.&nbsp; And I'm a six foot tall blonde woman.</DIV>\\n\\\n  <DIV>&nbsp;</DIV>\\n\\\n  <DIV>Someone ought to, in a widely accessible public forum, rip the sheet of deception and propaganda off of the neocons.&nbsp; They are patently un-American.</DIV>\\n\\\n  <DIV>&nbsp;</DIV>\\n\\\n  <DIV>I did not flee a nation beset by fundamentalism (Khomeinism) to live in mediocrity in yet another nation beset by fundamentalism (Straussian neoconservatism).<BR><BR></DIV>\\n\\\n  <BLOCKQUOTE class=replbq style=\\\"PADDING-LEFT: 5px; MARGIN-LEFT: 5px; BORDER-LEFT: #1010ff 2px solid\\\">I found an article at National Review Online that I thought you'd like to<BR>see:<BR><BR>http://www.nationalreview.com/hanson/hanson200406140811.asp<BR><BR>\\\"I think the Islamists and their supporters do not live in an alternate<BR>universe, but instead are no more crazy in their goals than Hitler was in<BR>thinking he could hijack the hallowed country of Beethoven and Goethe and<BR>turn it over to buffoons like Goering, prancing in a medieval castle in<BR>reindeer horns and babbling about mythical Aryans with flunkies like<BR>Goebbels and Rosenberg. Nor was Hitler's fatwa \\x97 Mein Kampf \\x97 any more<BR>irrational than bin Laden's 1998 screed and his subsequent grainy<BR>infomercials. Indeed, I think Islamofascism is brilliant in its reading of<BR>the postmodern West and precisely for that reason it is dangerous beyond<BR>all description \\x97 in the manner that a blood-sucking, stealthy,\\n and<BR>nocturnal Dracula was always spookier than a massive, clunky<BR>Frankenstein.\\\"<BR><BR></BLOCKQUOTE></DIV><p>\\n\\\n  \\t\\t<hr size=1>Do you Yahoo!?<br>\\n\\\n  Yahoo! Mail is new and improved - <a href=\\\"http://us.rd.yahoo.com/mail/taglines/*http://promotions.yahoo.com/new_mail\\\">Check it out!</a>\"\n"
