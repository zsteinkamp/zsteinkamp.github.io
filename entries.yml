  data: "--- \n:excerpt: \"\"\n:title: Nice article about Orange County, FROM Orange County\n:content: |-\n  <DIV>\n  <DIV><A href=\"http://story.news.yahoo.com/news?tmpl=story&amp;u=/eo/20040609/en_tv_eo/14276\">http://story.news.yahoo.com/news?tmpl=story&amp;u=/eo/20040609/en_tv_eo/14276</A></DIV>\n  <DIV>&nbsp;</DIV>\n  <DIV><EM>\"The message that they're sending may not be of concern to us,\" Ahlers said. \"What is of interest is that Orange County is portrayed as a cool, hip place and a place with pretty people.\"</EM></DIV>\n  <DIV>&nbsp;</DIV>\n  <DIV>E.G. <STRONG>\"Wake up Whhhhite people!\"</STRONG></DIV>\n  <DIV>&nbsp;</DIV>\n  <DIV>If this Fox TV show, the story above, and the general pretension-backed-by-pandemic-stupidity in OC don't scream pre-Goebbels-ian fascism, I don't know what does.&nbsp; Finally, a province comprised of anti-intellectual ditto-heads that pride high cheekbones and Riefenstahlian Aryanism over critical thought and philanthropy.&nbsp; Why wouldn't Murdoch's network want to devote prime-time real estate to it?&nbsp; Or a committee of celebrity-drenched goons want to re-genuflect back to its media whore by re-christening its airport with a 'hipper' title (John Wayne, with all due respect to the passe elderly, has been dead for 25 years anyway.&nbsp; 25 years is considered multiple generations in the short-attention- span-prone OC)?</DIV>\n  <DIV>&nbsp;</DIV>\n  <DIV>Neither the hackneyed TV show, nor the quote above, really acknowledge the religious and cultural diversity between the 562, 909 and 619.&nbsp; No mention of the fact that the largest Vietnamese community outside of Vietnam itself lives primarily within a 10 mile radius of Disneyland (are these to be included amongst the \"pretty people\" as well, Commandant?!?).&nbsp; Not even a token character is exploited on screen that reps the large contingent of Iranians that practically&nbsp;<STRONG>take over</STRONG> Irvine to commemorate an ancient cultural and nationalistic holiday every April.&nbsp; And there's practically a disavowal of the massive Chicano-Latino population in OC that do everything from maintenance on lawns to maintenance in public policy at the various city halls and&nbsp;campuses&nbsp;from Brea, to Fullerton to Santa Ana to San Clemente.</DIV>\n  <DIV>&nbsp;</DIV>\n  <DIV>While these dolts are at it with renaming John Wayne Airport, best to just continue going and renaming the county from Orange County to something more catchy......like <EM>Aryan County</EM>, or <EM>White Flight</EM>, or <EM>Valhalla Springs</EM>, or <EM>California Uber Alles</EM> (Jello Biafra DID run for office, you know.&nbsp; San Francisco Mayorial race...and finished second, nonetheless).&nbsp; Odd how so much of the county is Hispanically named, considering that it is such a cherished, proud, White county.&nbsp; Why don't we rename it in English, or German?&nbsp; San Juan Capistrano should become \"Linz\" or \"New Vienna\".</DIV>\n  <DIV>&nbsp;</DIV>\n  <DIV>Gotta admit:&nbsp; I gaze admiringly at the tall white faces and hot lookin' white dames in OC as well.&nbsp; What with mental and social conditioning since the age of 6, it's hard not to envy Caucasoids while looking down upon my own dark, short, hirsute equipment and wonder why I'm not escorted directly into a tax-evading mortgage scheme somewhere in South County.&nbsp; Heck, said conditioning's finally got me physically ill, literally!&nbsp; Such articles as the above-cited, as well as trite pop cultural offerings like <EM>The O.C</EM>. (&lt;sigh&gt;), thus only help bring&nbsp;rage to the surface for the&nbsp;cognitive yet psychically suppressed like yours truly.&nbsp;&nbsp;Yet acknowledgment is the first step towards healing, and I've got my boots on, so thank you Herr Murdoch, your crew at Fox Television, and the entire print ad buying staff at The OC Metro (not enough plastic surgery ads in them free periodicals...).</DIV>\n  <DIV>&nbsp;</DIV>\n  <DIV>Fuck The OC.&nbsp; Fuck it with all my heart.&nbsp; I work steadily towards&nbsp;retaining the wherewithal to be able to flee to less mentally oppressive environs&nbsp;where substance is valued over style...where ever that may be.&nbsp; The weather may pale in comparison, but hopefully the cultures, faces and mindsets won't.</DIV>\n  <DIV>&nbsp;</DIV>\n  <DIV><FONT face=Verdana><EM>\"Zen fascists will control you<BR>100% natural<BR>You will jog for the master race<BR>And always wear the happy face\"</EM></FONT><BR></DIV>\n  <DIV>- Dead Kennedys, <STRONG><FONT face=Verdana>\"California Uber Alles\"</FONT></STRONG><BR></DIV>\n  <DIV>&nbsp;</DIV>\n  <DIV><IMG height=197 alt=\"Malcolm X Photo\" src=\"http://www.cmgww.com/historic/malcolm/images/photogallery/m022.jpg\" width=300></DIV>\n  <DIV>&nbsp;</DIV>\n  <DIV>&nbsp;</DIV></DIV><p>\n  		<hr size=1><font face=arial size=-1>Do you Yahoo!?<br>Friends.  Fun. <a href=\"http://messenger.yahoo.com/\">Try the all-new Yahoo! Messenger</a>\n"
