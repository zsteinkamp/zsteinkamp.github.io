  data: "--- \n:num_photos: 17\n:link: http://www.flickr.com/photos/thenobot/sets/72157667282181834/\n:primary_photo_id: \"27750430726\"\n:title: 20160619 Father's Day SF MOMA\n:description: We started the day with a bagel, then a drive to the Fremont BART station. A quick and now familiar train ride and we surfaced at the Embarcadero station. We searched a bit for a memory card for Marina's camera (no dice) then went to the Ghiradelli store for a root beer float, then onward to Yerba Buena Gardens. Our original intent was to check out what was at the Yerba Buena Center for the Arts, but it was closed. SFMOMA recently reopened after a 3 year expansion, so on we went. The quantity of art there was pretty overwhelming. We took a little intermission from art viewing for lunch at Double Zero (great pizza). Naomi was kind of cooked afterward, but we traveled through MOMA's 7th floor anyway. Jananne Al-Ani's &quot;Shadow Sites II&quot; was a standout piece for me, and served as a nice resting spot for all of us. We made an impromptu call to head to the lounge at the Palace Hotel for a little refreshment. $4.50 club soda never tasted so good! All in all a very satisfying day for this father.\n:pub_date: 2016-06-19 15:14:25\n:primary_photo_url: http://farm8.static.flickr.com/7570/27750430726_8cb3386680_m.jpg\n:photos: \n- :thumb_url: http://farm8.static.flickr.com/7295/27684214342_b580ed5a78_s.jpg\n  :title: Hand and flowers\n  :description: \n  :pub_date: 2016-06-18 19:51:58\n  :id: \"27684214342\"\n- :thumb_url: http://farm8.static.flickr.com/7417/27784557395_8722c5f753_s.jpg\n  :title: MOMA lobby\n  :description: \n  :pub_date: 2016-06-19 12:04:20\n  :id: \"27784557395\"\n- :thumb_url: http://farm8.static.flickr.com/7344/27750423816_2f3037ed3d_s.jpg\n  :title: \"Richard Serra\\xE2\\x80\\x99s \\\"Sequence\\\"\"\n  :description: \n  :pub_date: 2016-06-19 12:05:42\n  :id: \"27750423816\"\n- :thumb_url: http://farm8.static.flickr.com/7687/27684241312_4c550a9c01_s.jpg\n  :tit