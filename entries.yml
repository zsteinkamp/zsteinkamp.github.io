  data: "--- \n:excerpt: \"\"\n:title: Welcome to the New Nobot Publisher\n:content: |\n  Greetings fellows.  Announcing a revolution on the\n  internet, in the spirit of the original Geekspeek\n  Gazette and its descendent, the Nobot Chatterbox. \n  Those sites let you, the user, control what shows up\n  here.\n  \n  However, as the internet grew and the site became more\n  popular, the ability to change the Chatterbox fell\n  into chaos.  The content soon got lame and vulgar\n  (well, moreso than usual), and I eventually turned off\n  the ability for my friends to publish.\n  \n  Well, thanks to a great suggestion from The Drique and\n  a little bit of spare time, publishing is now back in\n  our hands -- and easier than ever.  All you need is\n  the \"secret\" email address to send updates to.\n  \n  You can even attach images to your message and have\n  them show up in your post.  How's that for a\n  value-add?\n  \n  Enjoy, bruddahs.\n\n"
