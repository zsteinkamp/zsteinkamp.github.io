  data: "--- \n:link: http://www.flickr.com/photos/thenobot/sets/72157627890155803/\n:photos: \n- :title: The Route\n  :pub_date: 2011-10-30 15:27:01\n  :description: You can see where I turned straight up the hill from Barlow Rd.\n  :id: \"6296695298\"\n  :thumb_url: http://farm7.static.flickr.com/6034/6296695298_74ca89b86a_s.jpg\n- :title: Yellow Ribbon\n  :pub_date: 2011-10-30 10:51:53\n  :description: This is from the &quot;off trail&quot; portion of the hike.  Someone was kind enough to leave these to mark their route up.  Perhaps someone affiliated with the project to turn this area into a park?\n  :id: \"6296687718\"\n  :thumb_url: http://farm7.static.flickr.com/6036/6296687718_537128a32f_s.jpg\n- :title: Closing In\n  :pub_date: 2011-10-30 11:04:34\n  :description: This is taken from the rocky spine of the mountain, just below the summit.\n  :id: \"6296688144\"\n  :thumb_url: http://farm7.static.flickr.com/6099/6296688144_c168db7550_s.jpg\n- :title: Hole in the Fence\n  :pub_date: 2011-10-30 11:11:51\n  :description: Lucky for me!\n  :id: \"6296688610\"\n  :thumb_url: http://farm7.static.flickr.com/6223/6296688610_bdf317cbcc_s.jpg\n- :title: The Box and Lookout Tower\n  :pub_date: 2011-10-30 11:28:03\n  :description: \n  :id: \"6296160735\"\n  :thumb_url: http://farm7.static.flickr.com/6041/6296160735_dcb429e6ee_s.jpg\n- :title: Unstable Structure\n  :pub_date: 2011-10-30 11:12:41\n  :description: This was an entrance to &quot;The Box&quot;.\n  :id: \"6296156759\"\n  :thumb_url: http://farm7.static.flickr.com/6115/6296156759_5e360b88f1_s.jpg\n- :title: Lookout Tower\n  :pub_date: 2011-10-30 11:14:07\n  :description: I climbed up here.\n  :id: \"6296689622\"\n  :thumb_url: http://farm7.static.flickr.com/6036/6296689622_7c7b99306e_s.jpg\n- :title: From the Lookout Tower\n  :pub_date: 2011-10-30 11:15:07\n  :description: \n  :id: \"6296157917\"\n  :thumb_url: http://farm7.static.flickr.com/6221/6296157917_717177ba2c_s.jpg\n- :title: From the Lookout Tower\n  :pub_date: 2011-10-30 11:15:26\n  :description: \n  :id: \"6296690666\"\n  :thumb_url: http://farm7.static.flickr.com/6225/6296690666_99c9dd4bdb_s.jpg\n- :title: From the Lookout Tower\n  :pub_date: 2011-10-30 11:15:46\n  :description: Waving hello!\n  :id: \"6296691134\"\n  :thumb_url: http://farm7.static.flickr.com/6059/6296691134_96fe88bcd9_s.jpg\n- :title: The Box\n  :pub_date: 2011-10-30 11:18:01\n  :description: Not in good shape.  Most of the doors and windows are welded up.\n  :id: \"6296159275\"\n  :thumb_url: http://farm7.static.flickr.com/6102/6296159275_608a319f1c_s.jpg\n- :title: Other Structures\n  :pub_date: 2011-10-30 11:25:28\n  :description: The roofs have all been removed, perhaps from the asbestos cleanup project?\n  :id: \"6296691982\"\n  :thumb_url: http://farm7.static.flickr.com/6048/6296691982_25ac8ba1a7_s.jpg\n- :title: NEXRAD Radar\n  :pub_date: 2011-10-30 11:26:11\n  :description: The Box's companion up here is a doppler weather radar installation.\n  :id: \"6296692510\"\n  :thumb_url: http://farm7.static.flickr.com/6107/6296692510_fbba34de47_s.jpg\n- :title: Boiler Water Control\n  :pub_date: 2011-10-30 11:30:05\n  :description: This was in a small room on the ground floor of The Box.  It smelled like old machinery in here, so I mostly held my breath.\n  :id: \"6296161299\"\n  :thumb_url: http://farm7.static.flickr.com/6115/6296161299_d92f5acd33_s.jpg\n- :title: Crumblin'\n  :pub_date: 2011-10-30 11:30:36\n  :description: This won't be here for much longer.\n  :id: \"6296161775\"\n  :thumb_url: http://farm7.static.flickr.com/6041/6296161775_c7ab042be2_s.jpg\n- :title: Southeast View\n  :pub_date: 2011-10-30 11:32:33\n  :description: Looking across to Morgan Hill, etc.\n  :id: \"6296694374\"\n  :thumb_url: http://farm7.static.flickr.com/6224/6296694374_a085c374be_s.jpg\n- :title: Back to the trail\n  :pub_date: 2011-10-30 12:26:09\n  :description: Here's where the hill shat me out back onto the trail.\n  :id: \"6296162551\"\n  :thumb_url: http://farm7.static.flickr.com/6019/6296162551_5c5d21e934_s.jpg\n:num_photos: 17\n:primary_photo_id: \"6296688610\"\n:primary_photo_url: http://farm7.static.flickr.com/6223/6296688610_bdf317cbcc_m.jpg\n:title: 20111030 Umunhum\n:pub_date: 2011-10-30 11:11:51\n:description: \"I made it to the top of Mt. Umunhum (3500ft) today.  This mountain is known for \\\"The Box\\\" that sits atop it, which used to be the base of a large radar antenna operated by the Air Force from the 50s until the 80s.  There is a project underway to turn this area into a public park, starting with a huge cleanup effort to remove the lead, asbestos, and other nasties from the facility.\\r\\n\\\n  \\r\\n\\\n  My last attempt to summit Umunhum was thwarted by the thought of hillbillies and methmakers who are rumored to live in the area, as my route took me out of the park and onto private roads.  After some careful planning on an alternate route that stayed 100% in the park land, I got a chance to try it today.  \\r\\n\\\n  \\r\\n\\\n  From Sierra Azul Open Space Preserve, take the Woods Rd trail for 2.7 miles.  Turn left at the Barlow Rd trail and go a mile or so.  Once you get to the \\\"spine\\\" of the mountain, turn right up the hill.  This is very steep and somewhat treacherous, but was a very beautiful part of the hike once I was out of the thick underbrush.\\r\\n\\\n  \\r\\n\\\n  You can download a .gpx track of the route at http://steinkamp.us/umunhum.gpx\\r\\n\\\n  \\r\\n\\\n  Update 2011-11-01: I got a mysterious email after posing this.  Check it out below:\\r\\n\\\n  <blockquote style=\\\"padding:1em; border:1px solid #CCC; background:#eee;\\\">\\r\\n\\\n  From: TheBoxOnTheHill theboxonthehill@gmail.com\\r\\n\\\n  <br/>Subject: Illegal Hiking\\r\\n\\\n  \\r\\n\\\n  Mr. Steinkamp,\\r\\n\\\n  \\r\\n\\\n  Your hiking on Mt. Umunhum was done illegally and this is to advise you that the appropriate authorities have been notified.\\r\\n\\\n  \\r\\n\\\n  The entire mountain is off limits it o the public and not open to hiking, biking, or any other access for that matter.  You illegally trespassed on \\\"Closed Area\\\" and \\\"Hazardous Area\\\" property which is a misdemeanor citable offense.\\r\\n\\\n  \\r\\n\\\n  http://www.openspace.org/news/\\r\\n\\\n  http://www.openspace.org/news/downloads/2011.07.22.MtUmClosedAreaMap.pdf\\r\\n\\\n  \\r\\n\\\n  Next time, READ THE SIGNS.  And don't claim any bullshit about \\\"there were none\\\".  They're there and you know it.\\r\\n\\\n  \\r\\n\\\n  Perhaps we notify your employer as well (as to what you're doing on your \\\"spare time\\\"...  trespassing)\\r\\n\\\n  \\r\\n\\\n  Remove the photos and your blog post and you might make things easier for you.\\r\\n\\\n  </blockquote>\\r\\n\\\n  \\r\\n\\\n  Vigilante park ranger?  Crazed hillbilly protecting his meth crop?  \"\n:id: \"72157627890155803\"\n:excerpt: \"\"\n"
