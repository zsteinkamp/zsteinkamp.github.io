  data: "--- \n:title: Cheney Owns Up to Profanity Incident\n:excerpt: \"\"\n:content: |-\n  <DIV><FONT size=3>It makes complete sense now why the nickname of the guy featured&nbsp;below is \"Dick\".</FONT></DIV>\r\n  <DIV><FONT size=3></FONT>&nbsp;</DIV>\r\n  <DIV><FONT size=3>It's hard not to think back to former Enron President, COO and&nbsp;CEO&nbsp;Jeff Skilling's conference call with an analyst in April, 2001 (pre-Enron-Meltdown) where Skilling exclaimed, \"\"Well, thank you very much, we appreciate that. Asshole.\" [http://www.chron.com/cs/CDA/ssistory.mpl/special/enron/2404018].&nbsp; These Alpha-Dolts are all cut from the same, \"folksy\" (read: vulgar) cloth, regardless of their statures or responsibilities:</FONT></DIV>\r\n  <DIV>&nbsp;</DIV>\r\n  <DIV>&nbsp;</DIV>\r\n  <DIV>\r\n  <TABLE cellSpacing=0 cellPadding=0 width=\"100%\" border=0>\r\n  <TBODY>\r\n  <TR>\r\n  <TD vAlign=top align=left><IMG alt=\"The New York Times\" hspace=0 src=\"http://graphics7.nytimes.com/images/misc/logoprinter.gif\" align=left border=0><!-- ADXINFO classification=\"logo_strips\" campaign=\"foxsearch50a-nyt5\"--><A href=\"http://www.nytimes.com/adx/bin/adx_click.html?type=goto&amp;page=www.nytimes.com/printer-friendly&amp;pos=Position1&amp;camp=foxsearch50a-nyt5&amp;ad=clearing_pf.html&amp;goto=http%3A%2F%2Fwww%2Efoxsearchlight%2Ecom%2Ftheclearing%2Findex%5Fnyt%2Ehtml\" target=_blank><FONT color=#000066> <IMG height=31 alt=\"\" hspace=0 src=\"http://graphics7.nytimes.com/ads/fox/clearing_pf.gif\" width=200 align=right vspace=10 border=0></FONT></A><BR clear=all><FONT color=#000066>\r\n  <HR align=left SIZE=1>\r\n  </FONT>\r\n  <H5>June 26, 2004</H5><NYT_HEADLINE type=\" \" version=\"1.0\">\r\n  <H2>Cheney Owns Up to Profanity Incident and Says He 'Felt Better Afterwards'</H2></NYT_HEADLINE><NYT_BYLINE type=\" \" version=\"1.0\"><FONT size=-1><STRONG>By RICHARD W. STEVENSON</STRONG></FONT><BR></NYT_BYLINE>\r\n  <TABLE cellSpacing=0 cellPadding=0 align=right border=0>\r\n  <TBODY>\r\n  <TR>\r\n  <TD></TD></TR></TBODY></TABLE><NYT_TEXT>\r\n  <P><IMG height=35 alt=S src=\"http://graphics7.nytimes.com/images/dropcap/s.gif\" width=29 align=left border=0>IOUX CITY, Iowa, June 25 - Vice President Dick Cheney, long portrayed by his aides as unperturbed by partisan attacks, admitted Friday that he \"probably\" cursed at a senior Democratic senator this week, said he did not regret it and added that he \"felt better afterwards.\"</P>\r\n  <P>Then Mr. Cheney quickly reverted to type, flying here for a tightly scripted campaign rally where he never mentioned the incident in a speech on terrorism and the economy to an adoring Republican crowd.</P>\r\n  <P>The revelation, if that is what it was, that Mr. Cheney is comfortable with the use of four-letter words and is willing to direct them at political opponents, was the latest in a string of developments over the past few weeks that have put the vice president squarely in the spotlight. And as he takes on a higher political profile, it is hard to tell who is happier, Republicans or Democrats.</P>\r\n  <P>At the rally here, Mr. Cheney was immediately forgiven by some members of the invited crowd for swearing at Senator Patrick J. Leahy of Vermont on the Senate floor on Tuesday. It showed him, they said, to be a real person who is forceful in the face of unwarranted criticism.</P>\r\n  <P>\"It tells me Cheney is very human,\" said Dennis Lumphrey, a hospital worker from Moville, Iowa, who was in the crowd. \"It also tells me he's not going to get pushed around. He'll fight back. A lot of people around the world want to tell America what to do. We need to have our own direction and priorities.\"</P>\r\n  <P><A href=\"http://www.nytimes.com/top/news/washington/campaign2004/candidates/georgewbush/index.html?inline=nyt-per-pol\"><FONT color=#000066>President Bush's</FONT></A> political aides said they anticipated no negative aftereffects. In fact, the White House announced that Mr. Cheney's campaign schedule would only intensify. Next weekend, he will take a bus tour through Ohio, West Virginia and Pennsylvania. And senior Republicans said he had proved himself a voice of wisdom and reassurance to voters on the two big topics of the race, the economy and the fight against terrorism.</P>\r\n  <P>\"He's a tremendous asset to the Republican party,\" said Ed Gillespie, chairman of the Republican National Committee. \"The rank-and-file Republican voters out there just love Dick Cheney. They appreciate his loyalty to the president, and they appreciate that he feels solid.\"</P>\r\n  <P>But Mr. Cheney has been drawing even more partisan fire than usual over the last few weeks. His aggressive defense of the administration's assertions that Iraq was working with Al Qaeda intensified the long-running partisan and ideological clash over whether he helped lead the nation to war under false pretenses. </P>\r\n  <P>He won a short-term legal victory when the Supreme Court ruled Thursday that a lower court had acted \"prematurely\" when it rejected his request to block disclosure of records from his energy policy task force. But the ruling brought the issue to the fore again, allowing Democrats to renew their attacks that he has sought to work behind closed doors to further the interests of energy companies.</P>\r\n  <P>Now more than ever, his opponents call Mr. Cheney among the most polarizing figures in politics. Democrats portray him as the power behind the throne and the personification of militarism, corporate corruption and government secrecy.</P>\r\n  <P>\"We've got to get the White House back from a man who has abused his power as the leader of the free world,\" the comedian Billy Crystal told the crowd at a Democratic fund-raiser in Los Angeles on Thursday night. \"Dick Cheney has got to go.\"</P>\r\n  <P>Mr. Bush's Democratic rival, <A href=\"http://www.nytimes.com/top/news/washington/campaign2004/candidates/johnfkerry/index.html?inline=nyt-per-pol\"><FONT color=#000066>Senator John Kerry</FONT></A> of Massachusetts, regularly repeats Mr. Cheney's name in much the same way Republicans have long used that of Senator Hillary Rodham Clinton- as a symbol of all that is wrong with the policies and personalities of the opposing party.</P>\r\n  <P>\"Cheney's definitely turned into a big, fat albatross around the president's neck,\" said Jim Jordan, Mr. Kerry's former campaign manager.</P>\r\n  <P>\"His public image is very bad and getting worse,\" Mr. Jordan said. Mr. Cheney's aides and supporters said one of his great strengths as a campaigner was his ability to remain stoic about the way he is portrayed by Democrats and immune from the pressures of responding to the ups and downs of daily news cycles.</P>\r\n  <P>But the exchange with Mr. Leahy on Tuesday suggested that Democrats manage to get under Mr. Cheney's skin.</P>\r\n  <P>Interviewed by Fox News on Friday after a speech in Saginaw, Mich., Mr. Cheney did not specifically acknowledge using the expletive that he has been widely reported to have used. \"Well, I expressed myself rather forcefully, felt better after I had done it,\" Mr. Cheney said. Asked whether he was angry about Mr. Leahy's suggestions that the Halliburton Company had received no-bid contracts in Iraq because Mr. Cheney ran the company before joining the Republican ticket four years ago, the vice president said that was part of it.</P>\r\n  <P>\"Also, it had to do with - he is the kind of individual who will make those kinds of charges and then come after you as though he's your best friend,\" Mr. Cheney said.</P>\r\n  <P>Mr. Leahy's aides said the incident occurred when Mr. Cheney gathered with members of the Senate for a formal portrait on the Senate floor on Tuesday. Mr. Leahy was chatting with Republicans, they said, when he spied Mr. Cheney and approached him. When Mr. Cheney turned away, Mr. Leahy, the aides said, joked that the vice president was unwilling to talk to Democrats.</P>\r\n  <P>After Mr. Cheney expressed his \"dissatisfaction\" with Mr. Leahy, as the vice president put it to Fox News, Mr. Leahy \"told Mr. Cheney that he and Senate Democrats didn't appreciate being called anti-Catholic,\" said David Carle, Mr. Leahy's spokesman. Mr. Leahy was referring to Republican accusations that Democrats on the Senate Judiciary Committee were \"anti-Catholic\" because they refused to confirm a judicial nominee, William H. Pryor Jr., who opposed abortion. Mr. Leahy is the senior Democrat on the panel. </P>\r\n  <P>Then Mr. Cheney stalked off, Mr. Leahy's aides said, using an obscene phrase to describe what he thought Mr. Leahy should do. </P>\r\n  <P>In a statement issued after Fox News broadcast its interview with Mr. Cheney, Mr. Carle said, \"It appears the vice president's previous calls for civility are now inoperative.\"</P>\r\n  <P>By forcing Mr. Cheney to address his personal conduct, the incident brought a rare moment of improvisation to the vice president's campaign, which has so far been a highly orchestrated affair directed primarily at raising money and rousing the Republican faithful.</P>\r\n  <P>Mr. Cheney does not do rapid response, the daily back and forth between the campaigns, and he rarely addresses issues like education or Mr. Bush's \"compassionate conservative\" agenda. He plays the traditional vice-presidential role of attacking the opposition, but his stump speech parrots the same lines about Mr. Kerry that Mr. Bush uses in his speeches.</P>\r\n  <P>Mr. Cheney's strength, his aides and supporters said, is in setting out what the stakes are in the election.</P>\r\n  <P>\"We'll have him do what he does best and has done best, which is to take the needed step back to provide perspective about the challenges we face and the policies we need,\" said Mary Matalin, a former senior aide to Mr. Cheney who will join him on the campaign trail this summer. \"He's a political reality zone.\"</P>\r\n  <P>To soften up Mr. Cheney's somewhat wooden public persona, he is often introduced, as he was here, by his wife, Lynne Cheney. She told a story about how she wore a strapless red dress made by her grandmother on her first date with Mr. Cheney and how she credited the dress with their having a second date.</P>\r\n  <P>Republican strategists said Mr. Cheney, a former House member, takes a keen interest in the nuts and bolts of electoral politics. </P>\r\n  <P>\"He has a very well developed sense of campaign strategy and campaign tactics,\" said one prominent Republican in Washington who has close ties to Mr. Cheney. \"He understands how to read a poll and the cross tabs. He'll delve into message and the things that inform campaign decisions. But he's less likely to involve himself in detail than to try to spark people's thinking or challenge people's thinking.\"</P><!--author id start -->\r\n  <P></P>\r\n  <P><EM>Sheryl Gay Stolberg contributed reporting for this article.</EM></P></NYT_TEXT></TD></TR></TBODY></TABLE></DIV><p>\r\n  		<hr size=1>Do you Yahoo!?<br>\r\n  Read only the mail you want - <a href=\"http://us.rd.yahoo.com/mail_us/taglines/spamguard/*http://promotions.yahoo.com/new_mail/static/protection.html\">Yahoo! Mail SpamGuard</a>.\n"
