  data: "--- \n:excerpt: \"\"\n:title: of Laura\n:content: |-\n  <IMG height=280 alt=\"First Lady Laura Bush - White House Photo by Susan Sterner\" src=\"http://www.whitehouse.gov/firstlady/images/mrsbush-pink2.jpg\" width=206 align=left>Dear Sweet Lord, there's Laura Bush again, waiting patiently and tactfully until everyone else is out of the house or her immediate surroundings before once again commencing one of her increasingly regular weeping sessions.  On this particular day, her tears are intimately linker to her very private distress over not fully knowing who she is, where she's going as a person, and why she's ultimately here.\n  \n  Just playing \"the good wife\" and following the script of a satanic oil family's clan has set her psyche back into vice-like ontological grip.  Behind that \"all's okay\" plastic smile is a manic depressive who can ill cope with the increasing absence of the time and space necessary for securing transcendence and peace of mind...\n"
