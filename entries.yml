  data: "--- \n:title: Costa Rica Vacation\n:thumb_url: \"\"\n:content: \"<h3>Sunday</h3>\\r\\n\\\n  Getting to Costa Rica was an adventure in itself.  Out flight to Houston left SFO at 12:30am PT, and arrived at around 6:30am CT.  The flight from Houston to San Jose, CR was scheduled to leave at 10:40am, which left us with four hours to kill in Houston.  We wandered around a bit, dodging to onslaught of electric people-moving carts (anyone who has been to IAH knows what I'm talking about...).  We passed by the United Club in the international terminal.  \\\"I wonder if we could get in there\\\", Arti wondered out loud as we passed by.  In a sleepy daze, we decided to check.  Turns out that since we had bought upgraded tickets (first class was surprisingly only a couple of hundred dollars more) we could get in to this exclusive place.  It was very nice inside - quiet, comfortable chairs, free breakfast, showers, the works.  We slept for a bit, then had some bagels, yogurt, fruit and granola.  We popped out to the Starbucks down the way to get some coffee too.\\r\\n\\\n  \\r\\n\\\n  The flight to San Jose was delayed a bit due to mechanical issues, which made us nervous for our next connection, but it worked out just fine.\\r\\n\\\n  \\r\\n\\\n  After landing in San Jose, we hopped in a cab for a 20 minute ride to a smaller airport where we would take a small plane to the Tambor Airport, located on the Nicoya Peninsula.  Riding in the single turboprop Cessna Caravan was my favorite part of thee journey there.  We sat right behind the pilots on this 15 passenger plane, which was a lot of fun.  It was a very smooth ride, and a thrilling landing, since the tiny airstrip is right on the beach.  Here's a video of the landing...\\r\\n\\\n  \\r\\n\\\n  <iframe width=\\\"560\\\" height=\\\"315\\\" src=\\\"http://www.youtube.com/embed/UW6FHj5iVYo\\\" frameborder=\\\"0\\\" allowfullscreen></iframe>\\r\\n\\\n  \\r\\n\\\n  From Tambor, we rode in a car for about 45 minutes on paved and dirt roads until we got to the town on Santa Teresa and our hotel Flora Blanca.\\r\\n\\\n  \\r\\n\\\n  We were welcomed with a fresh coconut with a straw inserted through a small hole in the top, and warm Costa Rican hospitality.  Fernando got our paperwork sorted out, the took us for a tour of the hotel grounds, the restaurant, yoga room, pool, spa, and our room.  The hotel has 9 villas on 7 beachfront acres.  It's pretty spectacular.\\r\\n\\\n  \\r\\n\\\n  We relaxed in our room for a bit, exhausted after the 20 hours of traveling that started before midnight the day before.  After a bit of cleanup, we ventured out to the hotel restaurant for a late dinner.  The staff was so friendly and accommodated our vegetarianness with aplomb.  Billy the sous chef came out to talk with us about some options that were off the menu, and we ended up with a really delicious and special meal.\\r\\n\\\n  \\r\\n\\\n  Off to bed for 11 hours of sleep (!!!).  \\r\\n\\\n  \\r\\n\\\n  <h3>Monday</h3>\\r\\n\\\n  We got up just before the 11am breakfast cutoff, and had some awesome Gallo Pinto (rice, beans, eggs, fresh fruit, and handmade corn tortillas).  There is this salsa in Costa Rica called Lizano that is so delicious on pretty much anything, and it was well represented here.\\r\\n\\\n  \\r\\n\\\n  We then went back to the room and changed in to our swimming clothes and headed out to the beach for a little sun and water fun.  The water here is just right!  Not so hot that you get hot swimming, and not so cold that it takes any time to get used to.  Very nice.  After a few hours, we went back for lunch, then talked with the hotel concierge about some options for our remaining days here.  Then we spent some time at the pool.   At 4:30, Arti went to get a massage, and I did some exploring north along the coast.\\r\\n\\\n  \\r\\n\\\n  We had dinner at the hotel next door named Milarepa.  It's run by a French couple, and we had a nice salad, gaspacho, veggie risotto, and a delicious banana-filled crepe with a nice chocolate sauce on top.  We walked back to our hotel and got a couple of decaf cappuccinos and walked down to the beach to enjoy them under the amazing canopy of stars.  There are SO many stars visible here.  Really astounding.\\r\\n\\\n  \\r\\n\\\n  <h3>Tuesday</h3>\\r\\n\\\n  We got up at about 6:45am to get ready and be at breakfast at 7am.  Our itinerary for today was a stand-up paddle boarding lesson at 8am, then horseback riding at 2:30pm.\\r\\n\\\n  \\r\\n\\\n  The stand-up paddle boarding was a lot more fun than I expected!  Our teacher was Andy at Freedom SUP in Mal Pais.  He moved to CR from the San Diego area in 1994.  His background is in surfboard design and shaping, and so he also makes surfboards for locals here.  We did a 20 minute \\\"ground school\\\" in the soccer field adjacent to the beach, then in the water we went.  It was pretty easy to pick up, and I only fell in the water a couple or five times.  Toward the end of our hour in the water I was feeling pretty comfortable.  Too bad the wind was pretty strong - we stayed close to the beach rather than traveling around the point to see some of the nature preserve at the southern tip of the peninsula.  \\r\\n\\\n  \\r\\n\\\n  After some relaxing, we had lunch, then more relaxing, then a short drive north to where we would ride some horses.  We started on a beach near Playa Hermosa.  Our guide Carlos was excellent, as was our guide-in-training Veronica.  We rode along the beach, then turned inland and rode up and down some amazing hills within a 500 acre cattle ranch.  We saw many kinds of birds and fruit trees.  The horses were super well behaved and would respond to the slightest nudge, but at the same time would smartly choose a good path in the many areas we went through where there was no clear path.  We came to a little bar in the middle of nowhere (a crossroads between a few towns) and stopped for a soda and some time out of the saddle.  Back on the horses for the ride back, mostly on the beach, just in time to watch the sun set. An excellent experience that was better than I had hoped it would be!\\r\\n\\\n  \\r\\n\\\n  After getting back to the hotel, we cleaned up a bit then walked 500m or so down the road to a little Italian restaurant called Al Chile Viola.  We shared a nice salad, and ordered a potato ravioli dish in butter and sage, as well as a farfale with tomatoes and garlic.  Their pastas are made on site and were excellent.  We finished the meal with a delicious banana brownie ala mode, then walked back to the hotel. \\r\\n\\\n  \\r\\n\\\n  <h3>Wednesday</h3>\\r\\n\\\n  We got up at 6:30 for an early breakfast so we could be on the way to the Cabo Blanco nature preserve by 7am.  After bagels, fresh fruit, and coffee, we met up with our guy Pablo in the hotel parking lot.  We were to ride an ATV about 40 minutes to Cabo Blanco where we would hike.  He explained how the ATV worked (5sp semi-automatic with reverse!) and we were off!  Riding the ATV was a lot of fun - probably the 2nd best way around Costa Rica's varied terrain.  A motorcycle seems to be the best way to get around.  \\r\\n\\\n  \\r\\n\\\n  We arrived at the reserve, paid the $10/person admission to a jolly guy, and we started outlet hike.  Pablo has studied biology and anthropology so he is an excellent resource for plants and animals.  He was very patient with us, and many times led us off the trail to observe interesting trees or animal behavior.  One notable case was when we got to hear the call and see the elaborate competitive mating dance of the Long Tail Manakin (Tol\\xC3\\xA9do).  We also watched a Pale Billed Woodpecker fairly close knock on a tree then peer sideways at it to see if it had scared any worms out.  He is an expert in the local life, and helped us to experience and understand it to the fullest.\\r\\n\\\n  \\r\\n\\\n  As our four mile walk came to an end, the topic of lunch came up.  Given that we rode through a few small towns, it seemed to me that we could find a great typical Costa Rican \\\"soda\\\" to stop to eat.  Pablo asked us what we wanted to eat, and I told him that some traditional rice, beans, and plantains would hit the spot.  His eyes lit up as the idea came to him to share a place that he was very familiar with to us.  He explained to us that this place has been run by the same woman for decades, has no menu, and the rice and beans taste just like his grandmother would make.  Say no more!  I was sold.  \\r\\n\\\n  \\r\\n\\\n  We arrived at the nondescript restaurant and were greeted by la se\\xC3\\xB1ora herself.  Pablo explained what we were in the mood for, and she set off to make us lunch.  She told us about the pickles and salsas she had made this week, and offered some special pickled chiles she had behind the counter.\\r\\n\\\n  \\r\\n\\\n  The meal was better than I had hoped for.  Simple and delicious rice, beans, plantains, and a cabbage and beet slaw that cut it all perfectly.  Her salsas and pickles were the perfect accompaniment.  Not once did I long for a shot of the Costa Rican staple Lizano salsa.\\r\\n\\\n  \\r\\n\\\n  At the end of this excellent meal, we thanked her as best we could in our meager Spanish, and I asked Pablo to relay the message to her that this was the best meal I have had in Costa Rica.  Her smile gave away that she was quite pleased with this.  She tirned to her friend and said quietly that she was happy that people still liked her food.  With all the foreign immigrants and tourists in the area, traditional Costa Rican cooking is becoming rare.\\r\\n\\\n  \\r\\n\\\n  With happy bellies, we rode the ATV back to the hotel.  We thanked Pablo, who we would spend Thursday with again on another tour.\\r\\n\\\n  \\r\\n\\\n  After a short rest, we headed down to the beach.  Arti did sim sunny reading and I played in the waves for an hour or so.  We got some cold drinks then cappuccinos back at the hotel bar, then showered and got ready for dinner.\\r\\n\\\n  \\r\\n\\\n  We took a cab to a well known restaurant in the area called Brisas Del Mar.  It's high on a hill overlooking the ocean.  We got there just as the sky started to change color with the sunset.  It was a delicious meal, and we met a very nice couple from Montana who were celebrating their final night in Costa Rica.  We ate as the sun set.  After dinner we walked around that part of town a bit and did some grocery shopping (Lizano, chocolate, and lollipops for the girls) then our taxi picked us up to go back to the hotel.\\r\\n\\\n  \\r\\n\\\n  We talked to Spencer, our hotel's executive chef, about a special dinner for Thursday night.  He was excited to be put on a creative mission, and we're excited about what he will come up with!\\r\\n\\\n  \\r\\n\\\n  <h3>Thursday</h3>\\r\\n\\\n  Thursday had us up and ready for breakfast at 7am.  After some excellent cappuccinos and food, we again met Pablo at the hotel entrance to begin the day's adventure.  Today we were going to ride the ATVs to a zip line place just outside of Mal Pais.\\r\\n\\\n  \\r\\n\\\n  Zip lines are steel cables strung between trees.  You wear a harness around your legs and waist, with a nylon strap coming up from the middle that attaches to a pulley.  You hook up to the pulley, and let gravity zip you from tree to tree.  You wear heavy leather gloves, and use one hand as a brake on the line.  Without the brake, the ending can be, uh, dramatic.\\r\\n\\\n  \\r\\n\\\n  We arrived at the place in about 20 minutes on the ATVs.  After a quick ground school lesson, we piled into the bed of a pickup and drove up a steep grade to the top of a hill.  We were going to go down 9 zip lines, returning to where we started, zig-zagging through the trees down the hill.\\r\\n\\\n  \\r\\n\\\n  The guys running the place were pros, as was Pablo.  The first time was a little bit scary, since we were to climb up a rickety platform suspended in a tree, and then jump off with a 20-100 foot drop below.  After the first one though, we learned to trust the equipment and the guys that were hooking us up to the pulleys.\\r\\n\\\n  \\r\\n\\\n  Pablo suggested I try the \\\"Superman\\\" on the longest, fastest line.  Of course I complied, not knowing exactly what this was to be.  Normally the strap that connects the harness to the pulley comes up from around your belt buckle area, and you zip down in a position similar to sitting on a chaise lounge.  With the Superman, the attachment strap is moved to the back, so you are suspended face down, and attached to another person who is managing the braking.  I got into position, and one of the guys who works there hooked me up to his pulley.  He showed me my pulley and said \\\"cuarenta [forty] kilometers per hora\\\".  He pointed to his and with a big smile said \\\"<i>setenta</i> [seventy] kilometers per hora\\\".\\r\\n\\\n  \\r\\n\\\n  So there I was, standing in front of the zip line master guy with my back to him, my attachment strap hooked to his 70kph pulley, him behind me.  \\\"Give me one leg,\\\" he said, so I raised one leg back.  \\\"Ok, now the other one\\\", now I was suspended, looking down at the treetops below.  The zipline stretches FAR into the distance.  \\\"Ready?\\\"  \\\"Oh yeah...\\\" and then off we went.  HOLY CRAP.  This was amazing.  Really really amazing, FLYING just above the trees SO FAST, hearing the high-pitched whine of the pulley, zipping past branches and through holes between trees, with my arms out like a bird.  I was just screaming like crazy it was such an absolutely terrific experience!!!  The landing platform came into view and I heard and felt the brake come in.  We landed perfectly on the platform.  Huge high-five for the helper, and a huge smile for the rest of the day for me.\\r\\n\\\n  \\r\\n\\\n  We finished out the remaining lines, none more exciting than that one though.\\r\\n\\\n  \\r\\n\\\n  After the zip lines, we hopped on the ATVs and rode to a spot outside of Montezuma to hike to a waterfall.  We parked in an unmarked spot, and walked along a hillside trail to a really magnificent place with water tumbling down rocks, then a 10 foot drop to a tree-lined pool, which then led to a 40 foot drop to another pool, then another 50 foot drop to the final pool.  Pablo had dove off all three, but neither Arti nor I wanted to do more than the 10-footer.  Marina and Naomi need functioning parents more than we need a thrill like that!  We spent some time jumping off the rocks and swimming in the refreshing fresh water.  It was a really beautiful place, complete with a Gold-Billed Heron in a nest just above the 40-foot falls.\\r\\n\\\n  \\r\\n\\\n  We swam as much as we wanted, then hiked back to the ATVs to get some lunch in Montezuma.  Pablo found a place for us that overlooked the ocean, and we had some good Costa Rican <i>Casado</i> (rice/beans plate).\\r\\n\\\n  \\r\\n\\\n  Back to the hotel, and we parted ways with Pablo for the final time.  He was such an excellent guide and host.  His knowledge of the local culture, plants, animals, and willingness to show folks like us around was very much appreciated.  We exchanged email addresses, and I sincerely hope we cross paths again.  He sped off to prepare for a private dinner he was cooking for that night.  His true passion is gastronomy, and after he gets his Masters degree in Archaeology, he is going to go to culinary school in Italy, hoping to return to Costa Rica to use his skills to make uniquely Costa Rican food using plants that are indigenous to the area.\\r\\n\\\n  \\r\\n\\\n  Thursday afternoon, we sulked around by the pool for a while, sad that our vacation was winding down.  However, we had our special dinner to look forward to.\\r\\n\\\n  \\r\\n\\\n  We got cleaned up in the room, and then went down to the pool/dinner area to see the staff had set up the \\\"dojo\\\" for us to eat in.  This is a covered platform above one side of the pool where there are normally a couple of couches.  This is where we were going to enjoy Spencer and Billy's creations for us.\\r\\n\\\n  \\r\\n\\\n  The meal started with a caprese \\\"shooter\\\", then a salad with lettuce, a bit of basil, and a couple of gorgonzola-stuffed mushrooms to top it off.  The next course was a succotash of asparagus, olives, and other winter veggies in a phenomenal red wine reduction.  The main course was a panko-stuffed tomato along side some tasty veggie orzo.  Dessert was a molten chocolate cake in a ramican with a small scoop of coffee ice cream on the side.\\r\\n\\\n  \\r\\n\\\n  It was great that the chefs at Flor Blanca would make such a special meal for us.  This is really a great example of the level of service we received all around there. \\r\\n\\\n  \\r\\n\\\n  <h3>Friday</h3>\\r\\n\\\n  We took a quick final walk on the beach before breakfast Friday.  After we ate, it was time to pack up and be ready for our 9:30a car ride to the airport.  We got to Tambor airport with plenty of time to spare, so we checked in (comprised of stepping on a scale and paying the $2.25 airport tax), and waited for our plane to arrive.\\r\\n\\\n  \\r\\n\\\n  We rode in a Cessna Caravan from Tambor back to San Jose.  We had three hours between those flights, so we took a taxi in to the city center for some souvenir shopping.  We got back to the airport to see that our flight was delayed a bit, which made us a little nervous since we had only an hour in Houston to go through customs, get our bags, and re-check them on the flight to San Francisco.  It ended up not being a problem at all ... we did all that in Houston in less than 30 minutes.\\r\\n\\\n  \\r\\n\\\n  The flight back to San Francisco was delayed about an hour, which combined with arriving at 12:30a PT (2:30a CT) made it feel pretty long.  Driving home from the airport was a big test in stamina, since we had been traveling for the extent of the day.  \\r\\n\"\n:excerpt: A Day-by-day journal of our trip.\n"
