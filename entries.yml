  data: "--- \n:content: \"There are three primary aspects to a photographic exposure:\\r\\n\\\n  <ol>\\r\\n\\\n  \\t<li>How sensitive is the recording material?</li>\\r\\n\\\n  \\t<li>How bright is the light contacting the recording material?</li>\\r\\n\\\n  \\t<li>How long is the recording material exposed to the light?</li>\\r\\n\\\n  </ol>\\r\\n\\\n  I've found it useful to map the task of getting the \\\"right\\\" exposure to the act of filling a bucket (the film or digital sensor) with water (light) through a hose (the camera and lens).\\r\\n\\\n  <ol>\\r\\n\\\n  \\t<li>The sensitivity of the recording material (measured in ISO) is akin to the size of the bucket. \\xC2\\xA0A smaller bucket is analogous to a more sensitive recording material (higher ISO).</li>\\r\\n\\\n  \\t<li>The lens's aperture (f/number) maps to the flow rate of the hose. \\xC2\\xA0A bigger aperture (smaller f/number) is like using a fatter hose to fill the bucket.</li>\\r\\n\\\n  \\t<li>The shutter speed (exposure time) is the duration the hose is turned on.</li>\\r\\n\\\n  </ol>\\r\\n\\\n  Your job as photographer is to fill the bucket perfectly.\\r\\n\\\n  \\r\\n\\\n  If you make a try filling the bucket and it is not quite full, this is analogous to an underexposure, or dark exposure. \\xC2\\xA0To do it better, you need more water. \\xC2\\xA0So either you need a higher flow rate hose (wider aperture) or you need to keep the hose running longer (longer shutter speed). \\xC2\\xA0\\r\\n\\\n  \\r\\n\\\n  If the bucket overflows, you either need to constrict the hose you are using (smaller aperture) or turn off the hose sooner (shorter shutter speed).\\r\\n\\\n  \\r\\n\\\n  Makes sense?\\r\\n\\\n  \\r\\n\\\n  Here are some additional explanations of the three axes of an exposure:\\r\\n\\\n  <h3>ISO (Sensitivity)</h3>\\r\\n\\\n  Film or digital sensor sensitivity is measured in ISO units. \\xC2\\xA0The higher the ISO number, the more sensitive the recording material is. \\xC2\\xA0So ISO 200 is twice as sensitive as ISO 100, and thus requires half the light to get an equivalent exposure.\\r\\n\\\n  <h3>Aperture</h3>\\r\\n\\\n  A lens's job is to collect and focus light. \\xC2\\xA0A larger diameter lens is able to collect more light than a smaller diameter lens. \\xC2\\xA0Therefore, a larger diameter lens can project a brighter picture onto the recording material. \\xC2\\xA0It's not always desirable to have the lens gathering as much light as it possibly can, so most camera lenses have an adjustable diaphragm inside to restrict the amount of light that passes through the lens. \\xC2\\xA0It's very similar to having a really big window in a room with shades over it that you can close. \\xC2\\xA0Sometimes it's great to let the light stream in, but not always.\\r\\n\\\n  \\r\\n\\\n  Aperture is expressed as f/number which is the focal length of the lens divided by the diameter of the lens opening. \\xC2\\xA0So a 100mm lens that had a 25mm opening would have an aperture of f/4 (100 / 25 = 4). \\xC2\\xA0The same lens with a 50mm opening would have an aperture of f/2 (100 / 50 = 2).\\r\\n\\\n  \\r\\n\\\n  Doubling the area, not the diameter, of the lens opening doubles the amount of light striking the recording material. \\xC2\\xA0So in the example above, if we look at circle areas, the f/4 aperture has an area of 490 mm^2 ((( 25mm / 2 ) ^ 2 ) * pi) while the f/2 aperture has an area of 1960mm^2. \\xC2\\xA0The f/2 aperture lets in four times the light as the f/4 aperture.\\r\\n\\\n  <h3>Shutter Speed</h3>\\r\\n\\\n  This is the duration the recording material is exposed to light. \\xC2\\xA0It it typically represented as a number like \\\"1000\\\" or \\\"60\\\". \\xC2\\xA0In these cases, this is the reciprocal of the actual duration of exposure. \\xC2\\xA0When a camera shows an exposure of \\\"1000\\\" it really is 1/1000th of a second.\\r\\n\\\n  \\r\\n\\\n  An exposure of 1/30 second lets in twice as much light as 1/60 second.\\r\\n\\\n  \\r\\n\\\n  Now get out there and shoot, shoot, shoot.\"\n:title: The Bucket Analogy for Photo Exposures\n:excerpt: \"\"\n"
