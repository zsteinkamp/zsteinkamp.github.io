  data: "--- \n:excerpt: \"\"\n:title: \"Re: Slate Article: The Late Bloomer\"\n:content: |\n  <DIV>\n  <DIV>RE:&nbsp; <A href=\"http://slate.msn.com/id/2101769/\">http://slate.msn.com/id/2101769/</A></DIV>\n  <DIV>&nbsp;</DIV>\n  <DIV>Saturday, June 5th, 2004, 11:30 AM</DIV>\n  <DIV>&nbsp;</DIV>\n  <DIV>Dear Mr. Curtis:</DIV>\n  <DIV>&nbsp;</DIV>\n  <DIV>Your recent article describing the differences between David Letterman and Jay Leno missed a key point with regard to each talk show host's respective taste and the audiences they personally identify with who are ultimately drawn to said tastes (\"<EM>The Late Bloomer:&nbsp; How David Letterman became a sap.\" Slate, 6-4-04</EM>).&nbsp; You referred to Leno's supposed audience share vaguely as \"TV's hip demographic, the 18-to-49-year-olds\".&nbsp; However, this demographic qualification is too broad and too inaccurately convenient for consideration in either a critical context, or in the more fiscally tangible advertising/audience share arenas.&nbsp; Said qualification does not sub-qualify the underlying qualities that distinguish the cognitive, true irony-seeking viewers from those who simply want eye candy and circus humor before bed.&nbsp; Simply yet derisively&nbsp;put, Leno's audience is dumb and dumber.</DIV>\n  <DIV>&nbsp;</DIV>\n  <DIV>Leno's ratings took off with the Hugh Grant interview of 1995 because he appeals to the overwhelming number of dense, mediocre, tabloid-seeking people who tuned in that night, and who continue to seek further prurient stimulation on free network TV.&nbsp; This group overwhelmingly includes, essentially,&nbsp;borderline non-literate mallrat-<EM>cum</EM>-soccer mom and history teacher/offensive line coach high-school-Harry Americana that wouldn't sense cutting irony if it bit them on their cortisol-induced flabby mid-sections.&nbsp; This is thee longstanding, Menckenian, embedded and growing unsophisticated masses, in a body-glittered and \"super sized\" nutshell.&nbsp; Interestingly,&nbsp;Leno's noted attempt at irony -- by documenting and dishing back to his audience its very intellectual mediocrity courtesy of his&nbsp;periodic \"Jaywalking\" segments -- neither adequately informs his audience of its tragically disconnected conditions, nor mitigates him from pandering&nbsp;blandly\n   to them.&nbsp; His audience is, generally, gravely uninformed and stuck in a loop.&nbsp; We as Letterman-Jon Stewart (Stewart 1994 AND 2004)-Dave Chappelle-Chris Rock&nbsp;watchers&nbsp;just aren't sure yet if they're fully in on the joke.</DIV>\n  <DIV>&nbsp;</DIV>\n  <DIV>As you've implied, people don't tune into Leno&nbsp;for charming interview skills, ironic humor or subversive provocation:&nbsp; They tune in to watch the nightly cultural train-wreck of mass-consumption celebritydom dropping in for near-militarily orchestrated&nbsp;sales presentations on the couch, mucked up as faux-journalism by a performer who STILL is much more comfortable performing stand-up than he is interviewing guests -- demonstrably so (see the Leno special interview of the cast of <EM>Friends</EM> last month?&nbsp; Played like a badly edited group border-crossing interrogation).</DIV>\n  <DIV>&nbsp;</DIV>\n  <DIV>Another proof:&nbsp; Schwarzenegger's repeated visits to Leno's set for critical periods of pre-recall and bond measure politicking.&nbsp; Schwarzenegger and his PR constituency retain a strong sense that Leno's demo doesn't read as frequently as they'd need to in order to critically weigh any viable political issue.&nbsp; They'd rather see the star power upfront, regardless of the acute cause or product being pushed.&nbsp; Leno apparently serves as the perfect platform, thus, for \"soft campaigning\", despite those selected episodes' near-Riefenstahlian tactical overtones.</DIV>\n  <DIV>&nbsp;</DIV>\n  <DIV>By contrast, Letterman has remained consistent over the past 22 years in presenting a pop-culturally decaffeinated wink'n'nudge at the American public.&nbsp; Despite his 1993 yearning to occupy an 11:30 slot (at the Tonight Show, nonetheless ... a&nbsp;garnered post he was unceremoniously robbed of by the very tortured corporate mediocrity he so brilliantly and near-clinically lambasted), Letterman <EM>never</EM> wanted to&nbsp;peddle to the above-delineated mass tastes.&nbsp; Unfortunately, Letterman underestimated just how large and inelastically dense America's recedingly titillated Walmart Class was, is and will continue to be.&nbsp; Hence, the conspicuous discrepancy in each talk show host's indelibly sacred Nielsen ratings.</DIV>\n\n"
