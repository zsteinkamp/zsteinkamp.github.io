  data: "--- \n:content: \"I came up with this today. \\xC2\\xA0Maybe it's not original, but I think it's pretty cool.\\r\\n\\\n  \\r\\n\\\n  The overall concept is that there is a DOM node that holds an output template. \\xC2\\xA0A template is defined as some HTML that contains some strings to be replaced. \\xC2\\xA0In this case, the \\\"to be replaced\\\" strings look like @this@.\\r\\n\\\n  \\r\\n\\\n  The template processing function takes a key:value map and a handle to the template element as arguments. \\xC2\\xA0The keys in the map are matched with the string between the @at-signs@. \\xC2\\xA0The whole @mess@ is replaced with the value from the map. \\xC2\\xA0The processing function returns a string representing the replaced innerHTML of the template element.\\r\\n\\\n  \\r\\n\\\n  In this example, I'm using jQuery constructs, though the compactness of this solution is not reliant on the lovely terseness of jQuery.\\r\\n\\\n  \\r\\n\\\n  Here is an example template:\\r\\n\\\n  <pre>&lt;div class=\\\"template\\\" id=\\\"field_tpl\\\"&gt;\\r\\n \\xC2\\xA0&lt;div class=\\\"field_container\\\"&gt;\\r\\n    &lt;div class=\\\"field_name\\\"&gt;@id@&lt;/div&gt;\\r\\n    &lt;div class=\\\"field\\\"&gt;\\r\\n      &lt;input class=\\\"@classname@\\\" id=\\\"@id@\\\" value=\\\"@val@\\\"/&gt;\\r\\n    &lt;/div&gt;\\r\\n    &lt;div class=\\\"field_help\\\"&gt;@desc@&lt;/div&gt;\\r\\n  &lt;/div&gt;\\r\\n\\\n  &lt;/div&gt;</pre>\\r\\n\\\n  \\xC2\\xA0Be sure you define a CSS rule to hide the display of the templates!\\r\\n\\\n  <pre>&lt;style&gt;\\r\\n  .template { display:none; }\\r\\n\\\n  &lt;/style&gt;</pre>\\r\\n\\\n  \\xC2\\xA0Here is the magical one-line Javascript template processor:\\r\\n\\\n  <pre>function processTemplate(map, tpl_elem)\\r\\n\\\n  {\\r\\n  return tpl_elem.html().replace(/@([^@]+)@/g, function(m,s1) {\\r\\n      return (typeof(map[s1]) != 'undefined' ? map[s1] : '');\\r\\n    });\\r\\n\\\n  }\\xC2\\xA0</pre>\\r\\n\\\n  Feed the template processor a key:val substitution map and a handle to the template element, and get back a string:\\r\\n\\\n  <pre>var map = {\\r\\n  id:'my_id',\\r\\n  classname:'required',\\r\\n  desc:'My Description.'\\r\\n\\\n  };\\r\\n\\\n  alert( processTemplate( map, $('#field_tpl') ) );\\xC2\\xA0</pre>\\r\\n\\\n  The real strength of this solution lies in problems where the same template will be used a bunch of times on a page. \\xC2\\xA0No HTML repitition is necessary and data is separated from presentataion, so it makes experimenting with different layouts or constructs easier.\\r\\n\\\n  \\r\\n\\\n  <a href=\\\"/static/template.html\\\">Here is \\xC2\\xA0a full working example</a>\\xC2\\xA0of all the pieces stitched together.\"\n:title: One-Line Javascript Templates\n:excerpt: \"\"\n"
