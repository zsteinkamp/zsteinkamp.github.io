  data: "--- \n:excerpt: \"\"\n:title: Biweekly Update\n:content: |\n  Pike, thanks for the update on your trip. Just so you feel you didn't miss\n  out on anything let me brief you on the affairs of the USA during the past 2\n  weeks:\n  \n  <ul>\n  <li>Michael Jackson wore pajamas to court</li>\n  <li>The average taxpayer is >$20,000 in debt</li>\n  <li>Michael Jackson was rushed to the hospital with a sore back</li>\n  <li>I got a manicure   </li>\n  <li>We are not sure if there is a housing bubble though some experts believe it could be a possibility</li>\n  <li>Osama is still missing, Russell Crowe was almost kidnapped</li>\n  <li>Michael Jackson was almost arrested for showing up late in court</li>\n  <li>KPCC needs your support</li>\n  <li>The brother of the boy who accused Michael Jackson denied, contradicted, and then explained his testimony</li>\n  <li>The boy who accused Michael Jackson denied, contradicted, and then explained his testimony</li>\n  <li>Misabella is beginning to walk</li>\n  <li>My mother arrived yesterday </li>\n  <li>Cheresa threw away some wilted salad (Costco brand)</li>\n  <li>Eric Idle is opening on Broadway with \"Spamalot\"</li>\n  <li>Something else about Michael Jackson but I was in a hurry to get to work so I couldn't watch the whole report.</li>\n  </ul>\n  \n  Welcome back!\n\n"
