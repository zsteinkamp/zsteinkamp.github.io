  data: "--- \n:primary_photo_url: http://farm1.static.flickr.com/284/19709561189_47575eaf92_m.jpg\n:photos: \n- :description: \n  :thumb_url: http://farm1.static.flickr.com/284/19709561189_47575eaf92_s.jpg\n  :title: Inside the box, before.\n  :pub_date: 2015-07-20 17:46:42\n  :id: \"19709561189\"\n- :description: I added the 220V supply line at the bottom-left. The cable is 6/3 600v cable (Home Depot didn't have 8/3). The plug end is from Leviton and has screw-down terminals on each of the prongs.\n  :thumb_url: http://farm1.static.flickr.com/357/19708213268_f80073ef8f_s.jpg\n  :title: Inside the box, after.\n  :pub_date: 2015-07-20 20:13:20\n  :id: \"19708213268\"\n- :description: \n  :thumb_url: http://farm1.static.flickr.com/496/19869999896_07a152eb61_s.jpg\n  :title: First power-up.\n  :pub_date: 2015-07-20 20:10:59\n  :id: \"19869999896\"\n- :description: \n  :thumb_url: http://farm1.static.flickr.com/517/19888717812_f0f7d1af5b_s.jpg\n  :title: On the wall, ready to charge.\n  :pub_date: 2015-07-21 14:00:48\n  :id: \"19888717812\"\n- :description: All went well for the initial immediate test, as well as the overnight test where the car's schedule controlled when it charged. After PG&amp;E switches me to the EV-1 rate plan, $0.10/kWh rates here we come!\n  :thumb_url: http://farm1.static.flickr.com/423/19708214258_648e3eac48_s.jpg\n  :title: First charge!\n  :pub_date: 2015-07-20 20:14:32\n  :id: \"19708214258\"\n:link: http://www.flickr.com/photos/thenobot/sets/72157656116661016/\n:num_photos: 5\n:description: After getting the e-Golf, it became clear that I needed (needed!) a faster charger for at home. This GE unit is as barebones as it gets, but it works well enough to give the e-Golf the 7.2kW it can take.\n:primary_photo_id: \"19709561189\"\n:pub_date: 2015-07-20 17:46:42\n:title: 20150721 GE Level 2 Charger\n:id: \"72157656116661016\"\n"
