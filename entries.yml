\"\n  :thumb_url: http://farm8.static.flickr.com/7049/6910962749_2f465fed0e_s.jpg\n- :title: hammock\n  :pub_date: 2012-02-20 12:18:17\n  :description: lazy morning\n  :id: \"6779220994\"\n  :thumb_url: http://farm8.static.flickr.com/7044/6779220994_d9c22b8e36_s.jpg\n- :title: quinoa salad\n  :pub_date: 2012-02-20 13:25:59\n  :description: lunch\n  :id: \"6912063397\"\n  :thumb_url: http://farm8.static.flickr.com/7043/6912063397_1d942585ae_s.jpg\n- :title: beachside\n  :pub_date: 2012-02-20 13:34:20\n  :description: just south of flor blanca.\n  :id: \"6912045961\"\n  :thumb_url: http://farm8.static.flickr.com/7042/6912045961_4ed35c38c0_s.jpg\n- :title: pelican line\n  :pub_date: 2012-02-20 13:36:28\n  :description: just south of flor blanca\n  :id: \"6912049005\"\n  :thumb_url: http://farm8.static.flickr.com/7039/6912049005_6dc7f4e17e_s.jpg\n- :title: beachside\n  :pub_date: 2012-02-20 14:24:10\n  :description: heading back for lunch\n  :id: \"6912054295\"\n  :thumb_url: http://farm8.static.flickr.com/7190/6912054295_01177519ff_s.jpg\n- :title: mint lemonade\n  :pub_date: 2012-02-20 14:39:05\n  :description: mmmmm\n  :id: \"6912055711\"\n  :thumb_url: http://farm8.static.flickr.com/7184/6912055711_2cc4b7c4dc_s.jpg\n- :title: poolside\n  :pub_date: 2012-02-20 15:19:20\n  :description: flor Blanca pool after lunch\n  :id: \"6912044001\"\n  :thumb_url: http://farm8.static.flickr.com/7069/6912044001_7b6b2d6711_s.jpg\n- :title: indoor outdoor\n  :pub_date: 2012-02-20 16:20:51\n  :description: living room\n  :id: \"6912395829\"\n  :thumb_url: http://farm8.static.flickr.com/7060/6912395829_f70aeae49b_s.jpg\n- :title: pretty much it\n  :pub_date: 2012-02-20 16:22:15\n  :description: from the living room\n  :id: \"6913754363\"\n  :thumb_url: http://farm8.static.flickr.com/7039/6913754363_d735861446_s.jpg\n- :title: walk north\n  :pub_date: 2012-02-20 16:47:37\n  :description: \n  :id: \"6913768985\"\n  :thumb_url: http://farm8.static.flickr.com/7061/6913768985_82deeca49d_s.jpg\n- :title: shell 1\n  :pub_date: 2012-02-20 17:23:53\n  :description: \n  :id: \"6913806515\"\n  :thumb_url: http://farm8.static.flickr.com/7067/6913806515_15e688d61c_s.jpg\n- :title: shell 2\n  :pub_date: 2012-02-20 17:26:20\n  :description: \n  :id: \"6913804489\"\n  :thumb_url: http://farm8.static.flickr.com/7195/6913804489_a709d3cc84_s.jpg\n- :title: shell 3\n  :pub_date: 2012-02-20 17:29:31\n  :description: \n  :id: \"6913783523\"\n  :thumb_url: http://farm8.static.flickr.com/7040/6913783523_e56822ff2a_s.jpg\n- :title: sunset 1\n  :pub_date: 2012-02-20 17:35:05\n  :description: \n  :id: \"6913802949\"\n  :thumb_url: http://farm8.static.flickr.com/7046/6913802949_942cc90261_s.jpg\n- :title: sunset 2\n  :pub_date: 2012-02-20 17:40:44\n  :description: \n  :id: \"6913790277\"\n  :thumb_url: http://farm8.static.flickr.com/7039/6913790277_855ba5f4da_s.jpg\n- :title: staying in touch\n  :pub_date: 2012-02-21 11:14:24\n  :description: 10 years ago we couldn't have seen and talked with the girls so easily.\n  :id: \"6917662605\"\n  :thumb_url: http://farm8.static.flickr.com/7194/6917662605_28da9460fc_s.jpg\n- :title: break time\n  :pub_date: 2012-02-21 11:17:58\n  :description: after we got back from stand-up paddle boarding\n  :id: \"6917193455\"\n  :thumb_url: http://farm8.static.flickr.com/7194/6917193455_6222cc6bb1_s.jpg\n- :title: hammock weave\n  :pub_date: 2012-02-21 11:19:36\n  :description: nothing must be done...\n  :id: \"6917137489\"\n  :thumb_url: http://farm8.static.flickr.com/7180/6917137489_864acef175_s.jpg\n- :title: warm chilling\n  :pub_date: 2012-02-21 11:21:47\n  :description: after stand-up paddleboarding\n  :id: \"6917158143\"\n  :thumb_url: http://farm8.static.flickr.com/7069/6917158143_26cf7eb172_s.jpg\n:num_photos: 28\n:primary_photo_id: \"6913768985\"\n:primary_photo_url: http://farm8.static.flickr.com/7061/6913768985_82deeca49d_m.jpg\n:title: 20120219 Costa Rica Sunday/Monday\n:pub_date: 2012-02-20 16:47:37\n:description: |-\n  <h3>Sunday</h3>\r\n  Getting to Costa Rica was an adventure in itself.  Out flight to Houston left SFO at 12:30am PT, and arrived at around 6:30am CT.  The flight from Houston to San Jose, CR was scheduled to leave at 10:40am, which left us with four hours to kill in Houston.  We wandered around a bit, dodging to onslaught of electric people-moving carts (anyone who has been to IAH knows what I'm talking about...).  We passed by the United Club in the international terminal.  \"I wonder if we could get in there\", Arti wondered out loud as we passed by.  In a sleepy daze, we decided to check.  Turns out that since we had bought upgraded tickets (first class was surprisingly only a couple of hundred dollars more) we could get in to this exclusive place.  It was very nice inside - quiet, comfortable chairs, free breakfast, showers, the works.  We slept for a bit, then had some bagels, yogurt, fruit and granola.  We popped out to the Starbucks down the way to get some coffee too.\r\n  \r\n  The flight to San Jose was delayed a bit due to mechanical issues, which made us nervous for our next connection, but it worked out just fine.\r\n  \r\n  After landing in San Jose, we hopped in a cab for a 20 minute ride to a smaller airport where we would take a small plane to the Tambor Airport, located on the Nicoya Peninsula.  Riding in the single turboprop Cessna Caravan was my favorite part of thee journey there.  We sat right behind the pilots on this 15 passenger plane, which was a lot of fun.  It was a very smooth ride, and a thrilling landing, since the tiny airstrip is right on the beach.  Here's a video of the landing...\r\n  \r\n  <iframe width=\"560\" height=\"315\" src=\"http://www.youtube.com/embed/UW6FHj5iVYo\" frameborder=\"0\" allowfullscreen></iframe>\r\n  \r\n  From Tambor, we rode in a car for about 45 minutes on paved and dirt roads until we got to the town on Santa Teresa and our hotel Flora Blanca.\r\n  \r\n  We were welcomed with a fresh coconut with a straw inserted through a small hole in the top, and warm Costa Rican hospitality.  Fernando got our paperwork sorted out, the took us for a tour of the hotel grounds, the restaurant, yoga room, pool, spa, and our room.  The hotel has 9 villas on 7 beachfront acres.  It's pretty spectacular.\r\n  \r\n  <a href=\"http://360.io/JJx92H\">Click for a panorama from outside our villa</a>.\r\n  And <a href=\"http://360.io/sD6EkT\">here is a panorama of the outdoor bathroom</a> which was more awesome than I imagined.\r\n  \r\n  We relaxed in our room for a bit, exhausted after the 20 hours of traveling that started before midnight the day before.  After a bit of cleanup, we ventured out to the hotel restaurant for a late dinner.  The staff was so friendly and accommodated our vegetarianness with aplomb.  Billy the sous chef came out to talk with us about some options that were off the menu, and we ended up with a really delicious and special meal.\r\n  \r\n  Off to bed for 11 hours of sleep (!!!).  \r\n  \r\n  <h3>Monday</h3>\r\n  We got up just before the 11am breakfast cutoff, and had some awesome Gallo Pinto (rice, beans, eggs, fresh fruit, and handmade corn tortillas).  There is this salsa in Costa Rica called Lizano that is so delicious on pretty much anything, and it was well represented here.\r\n  \r\n  We then went back to the room and changed in to our swimming clothes and headed out to the beach for a little sun and water fun.  The water here is just right!  Not so hot that you get hot swimming, and not so cold that it takes any time to get used to.  Very nice.  After a few hours, we went back for lunch, then talked with the hotel concierge about some options for our remaining days here.  Then we spent some time at the pool.   At 4:30, Arti went to get a massage, and I did some exploring north along the coast.\r\n  \r\n  <iframe width=640 height=480 src=\"http://360.io/43HB4U\"></iframe>\r\n  \r\n  We had dinner at the hotel next door named Milarepa.  It's run by a French couple, and we had a nice salad, gaspacho, veggie risotto, and a delicious banana-filled crepe with a nice chocolate sauce on top.  We walked back to our hotel and got a couple of decaf cappuccinos and walked down to the beach to enjoy them under the amazing canopy of stars.  There are SO many stars visible here.  Really astounding.\n:id: \"72157629462881571\"\n:excerpt: We traveled to Costa Rica beginning at 12:30a PT on Sunday.  We arrived at our hotel that evening, had dinner, then hit the sack.  Monday was a lazy day of playing in the ocean, swimming in the pool, a massage for Arti and some exploring up the coast for me.\n"
