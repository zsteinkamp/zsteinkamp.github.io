  data: "--- \n:primary_photo_id: \"24881484486\"\n:link: http://www.flickr.com/photos/thenobot/sets/72157664307779611/\n:title: 20160208 Westward Ho! @ History San Jose\n:pub_date: 2016-02-08 11:53:08\n:description: I got to chaperone a field trip today with Marina's class to a local historical area. History San Jose seeks to recreate the environment from this city's past ... all the way back to the pioneer days. That's what the kids focused on today, learning how to provision a Conestoga wagon, make prairie candy, and play games that other kids would have played along the 2,000 mile hike to the West.\n:primary_photo_url: http://farm2.static.flickr.com/1650/24881484486_2a9f8f59ff_m.jpg\n:photos: \n- :title: Briefing\n  :description: \n  :pub_date: 2016-02-08 09:33:43\n  :id: \"24814428071\"\n  :thumb_url: http://farm2.static.flickr.com/1683/24814428071_55c6ea6734_s.jpg\n- :title: About to get lectured.\n  :description: \n  :pub_date: 2016-02-08 09:35:45\n  :id: \"24907780725\"\n  :thumb_url: http://farm2.static.flickr.com/1669/24907780725_b3d413a52d_s.jpg\n- :title: Old gas pump.\n  :description: \n  :pub_date: 2016-02-08 09:45:17\n  :id: \"24612316930\"\n  :thumb_url: http://farm2.static.flickr.com/1565/24612316930_398597f961_s.jpg\n- :title: Conestoga.\n  :description: \n  :pub_date: 2016-02-08 09:47:03\n  :id: \"24814422741\"\n  :thumb_url: http://farm2.static.flickr.com/1601/24814422741_d62dd6d9a7_s.jpg\n- :title: The kids got to keep handkerchiefs.\n  :description: They listed all the things they thought you could do with a simple square of fabric. It's useful for well over a dozen things!\n  :pub_date: 2016-02-08 10:22:13\n  :id: \"24612304160\"\n  :thumb_url: http://farm2.static.flickr.com/1574/24612304160_c4ceb0d43e_s.jpg\n- :title: Marbles\n  :description: \n  :pub_date: 2016-02-08 11:30:38\n  :id: \"24540194919\"\n  :thumb_url: http://farm2.static.flickr.com/1624/24540194919_70f640f363_s.jpg\n- :title: Fire Pit\n  :description: There was a shoe in the pot