  data: "--- \n:link: http://vimeo.com/2728023\n:desc: |-\n  As I was braking for T10, the little blue car in front of me gets sideways.  My plan was to go right/straight off into the dirt since I was 100% committed to braking and he was blocking any path to the left.  Just as I was about to go by, he gets off the brakes (maybe onto the gas?!?!) and spears me in the driver's side.<br />\n  <br />\n  The nose of my car was undamaged, but there was sheetmetal damage to the front fender, door, and a small amount of damage to the rear quarter.  The long bolt that holds the rear lower control arm to the upright was bent, the rear wheel was broken, and I ended up with some additional toe-out in the left front.<br />\n  <br />\n  Thanks to Fish and Justin of Evil Genius Racing, the car was back on track in just over an hour and felt as good as it did before the accident.  You guys rock!\n:thumbnail_url: http://b.vimeocdn.com/ts/865/228/86522887_100.jpg\n:title: 2009 Jan 04 Thunderhill Test Day Crash\n:pub_date: 2009-01-05 11:01:41\n:id: 2728023\n"
