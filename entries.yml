  data: "--- \n:excerpt: \"\"\n:title: Eu-get no Euro 2004.\n:content: \"<DIV>\\r\\n\\\n  <P class=MsoNormal style=\\\"MARGIN: 0in 0in 0pt\\\"><FONT face=\\\"Times New Roman\\\" size=3>I don\\x92t know.<SPAN style=\\\"mso-spacerun: yes\\\">&nbsp; </SPAN>I don\\x92t think it\\x92s too much to ask\\x85</FONT></P>\\r\\n\\\n  <P class=MsoNormal style=\\\"MARGIN: 0in 0in 0pt\\\"><FONT face=\\\"Times New Roman\\\" size=3>I mean, it\\x92s the world\\x92s most popular sport for crying out loud.<SPAN style=\\\"mso-spacerun: yes\\\">&nbsp; </SPAN>Fox and all all of its affiliates aren\\x92t showing <?xml:namespace prefix = st1 ns = \\\"urn:schemas-microsoft-com:office:smarttags\\\" /><st1:country-region><st1:place>England</st1:place></st1:country-region> vs. <st1:country-region><st1:place>France</st1:place></st1:country-region> this weekend, nor is ESPN.<SPAN style=\\\"mso-spacerun: yes\\\">&nbsp; </SPAN>It\\x92s not being broadcast on any network TV stations either.</FONT></P>\\r\\n\\\n  <P class=MsoNormal style=\\\"MARGIN: 0in 0in 0pt\\\"><?xml:namespace prefix = o ns = \\\"urn:schemas-microsoft-com:office:office\\\" /><o:p><FONT face=\\\"Times New Roman\\\" size=3>&nbsp;</FONT></o:p></P>\\r\\n\\\n  <P class=MsoNormal style=\\\"MARGIN: 0in 0in 0pt\\\"><FONT face=\\\"Times New Roman\\\" size=3>How is it that it makes more sense for these channels to broadcast Monster Truck bashing and fishing and hunting Infomercials than it does to show Thierry Henry and Michael Owen going at it in a Striker dog-fight par excellence?</FONT></P>\\r\\n\\\n  <P class=MsoNormal style=\\\"MARGIN: 0in 0in 0pt\\\"><o:p><FONT face=\\\"Times New Roman\\\" size=3>&nbsp;</FONT></o:p></P>\\r\\n\\\n  <P class=MsoNormal style=\\\"MARGIN: 0in 0in 0pt\\\"><FONT face=\\\"Times New Roman\\\" size=3>I\\x92ve voiced it so many times before, but Americans suck. <SPAN style=\\\"mso-spacerun: yes\\\">&nbsp;</SPAN>Our inability to watch anything without cheerleaders, explosions and fast food commercials is embarrassing, and altogether unhealthy.<SPAN style=\\\"mso-spacerun: yes\\\">&nbsp; </SPAN>The NBA Finals are all well and good, and not very boring at all.<SPAN style=\\\"mso-spacerun: yes\\\">&nbsp; </SPAN>However, it\\x92s no England Dream Team, and Beckham doesn\\x92t even get afforded a <st1:country-region><st1:place>US</st1:place></st1:country-region> stage on which to display his newly shorn head and new neck tattoo.</FONT></P>\\r\\n\\\n  <P class=MsoNormal style=\\\"MARGIN: 0in 0in 0pt\\\"><o:p><FONT face=\\\"Times New Roman\\\" size=3>&nbsp;</FONT></o:p></P>\\r\\n\\\n  <P class=MsoNormal style=\\\"MARGIN: 0in 0in 0pt\\\"><FONT face=\\\"Times New Roman\\\" size=3>I suppose I could watch it on some streaming video feed on my computer, but that sucks too.</FONT></P>\\r\\n\\\n  <P class=MsoNormal style=\\\"MARGIN: 0in 0in 0pt\\\"><o:p><FONT face=\\\"Times New Roman\\\" size=3>&nbsp;</FONT></o:p></P>\\r\\n\\\n  <P class=MsoNormal style=\\\"MARGIN: 0in 0in 0pt\\\"><FONT face=\\\"Times New Roman\\\" size=3>Anyway, just thought my audience would appreciate the written expression of my frustration.</FONT></P></DIV>\"\n"
