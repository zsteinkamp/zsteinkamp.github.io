  data: "--- \n:link: http://www.flickr.com/photos/thenobot/sets/72157629098214278/\n:photos: \n- :title: Cabo Blanco entrance\n  :pub_date: 2012-02-22 08:10:28\n  :description: looking away from the trail toward the ocean\n  :id: \"6775535090\"\n  :thumb_url: http://farm8.static.flickr.com/7205/6775535090_217136d0ff_s.jpg\n- :title: Pochote tree\n  :pub_date: 2012-02-22 08:19:18\n  :description: \n  :id: \"6922059431\"\n  :thumb_url: http://farm8.static.flickr.com/7063/6922059431_492266a948_s.jpg\n- :title: bug husk\n  :pub_date: 2012-02-22 08:23:50\n  :description: this is the exoskeleton of a bug that goes from larva to beetle to flying thing\n  :id: \"6921656535\"\n  :thumb_url: http://farm8.static.flickr.com/7176/6921656535_26174089cd_s.jpg\n- :title: spring creek\n  :pub_date: 2012-02-22 09:02:59\n  :description: super clear water that is allegedly ok to drink.  we didn't test the hypothesis.\n  :id: \"6775644360\"\n  :thumb_url: http://farm8.static.flickr.com/7182/6775644360_2829ee2763_s.jpg\n- :title: bark stretch marks\n  :pub_date: 2012-02-22 09:10:19\n  :description: the bright green is new growth from when the tree stores a lot of water in the rainy season.\n  :id: \"6921755831\"\n  :thumb_url: http://farm8.static.flickr.com/7176/6921755831_c9fecf8490_s.jpg\n- :title: bark lichen\n  :pub_date: 2012-02-22 09:12:30\n  :description: I liken it to a fungus.\n  :id: \"6921659387\"\n  :thumb_url: http://farm8.static.flickr.com/7181/6921659387_ab5ddf72ed_s.jpg\n- :title: giant bee\n  :pub_date: 2012-02-22 09:45:49\n  :description: it was very interested in me or my bag.  thankfully it doesn't sting or bite.  its wings generated a powerful wind!\n  :id: \"6921663743\"\n  :thumb_url: http://farm8.static.flickr.com/7069/6921663743_c9337da809_s.jpg\n- :title: termite ant colony\n  :pub_date: 2012-02-22 10:24:57\n  :description: the ants eat wood then regurgitate it to build their nest.\n  :id: \"6921745273\"\n  :thumb_url: http://farm8.static.flickr.com/7041/6921745273_0cfdde2e21_s.jpg\n- :title: papaya tree\n  :pub_date: 2012-02-22 10:53:23\n  :description: lots of medicinal (antibiotic) uses\n  :id: \"6921672747\"\n  :thumb_url: http://farm8.static.flickr.com/7208/6921672747_38b893201e_s.jpg\n- :title: spikey trees\n  :pub_date: 2012-02-22 10:54:30\n  :description: protects from critters\n  :id: \"6921743043\"\n  :thumb_url: http://farm8.static.flickr.com/7190/6921743043_dcd50dea64_s.jpg\n- :title: big ass spider\n  :pub_date: 2012-02-22 11:02:20\n  :description: sorry it's blurry - iPhone needs a macro focusing mode.  amazing animal though, about 4&quot; in diameter.\n  :id: \"6921740745\"\n  :thumb_url: http://farm8.static.flickr.com/7037/6921740745_c087fb703e_s.jpg\n- :title: big fungus\n  :pub_date: 2012-02-22 11:09:48\n  :description: didn't lick my hand after this one...\n  :id: \"6775624174\"\n  :thumb_url: http://farm8.static.flickr.com/7047/6775624174_e7aa5d256a_s.jpg\n- :title: bats!\n  :pub_date: 2012-02-22 11:15:50\n  :description: these are the fruit eating variety.\n  :id: \"6775621476\"\n  :thumb_url: http://farm8.static.flickr.com/7209/6775621476_23d2aa27fc_s.jpg\n- :title: Cabo Blanco dude\n  :pub_date: 2012-02-22 11:22:29\n  :description: he was very happy to be here!\n  :id: \"6921735145\"\n  :thumb_url: http://farm8.static.flickr.com/7195/6921735145_35c59ba090_s.jpg\n- :title: back on the atv\n  :pub_date: 2012-02-22 11:28:36\n  :description: heading to some lunch at a good old spot\n  :id: \"6921675041\"\n  :thumb_url: http://farm8.static.flickr.com/7209/6921675041_cf16e9dea7_s.jpg\n- :title: lunch ceiling\n  :pub_date: 2012-02-22 11:36:47\n  :description: \n  :id: \"6921731101\"\n  :thumb_url: http://farm8.static.flickr.com/7178/6921731101_9a9750c171_s.jpg\n- :title: lunch salsas\n  :pub_date: 2012-02-22 11:37:06\n  :description: made by the very nice woman who runs the place\n  :id: \"6921684499\"\n  :thumb_url: http://farm8.static.flickr.com/7056/6921684499_4ffba3013d_s.jpg\n- :title: coco pod\n  :pub_date: 2012-02-22 11:42:26\n  :description: those beans eventually become chocolate, but the white flesh is tasty too.\n  :id: \"6921723725\"\n  :thumb_url: http://farm8.static.flickr.com/7066/6921723725_23d94d2233_s.jpg\n- :title: \"se\\xC3\\xB1ora\"\n  :pub_date: 2012-02-22 11:58:06\n  :description: Pablo and the very nice woman who made our lunch.\n  :id: \"6921698999\"\n  :thumb_url: http://farm8.static.flickr.com/7051/6921698999_0d34dba348_s.jpg\n- :title: atv nerd alert!\n  :pub_date: 2012-02-22 12:28:59\n  :description: back in the saddle with a happy belly for the ride back to the hotel.\n  :id: \"6775570404\"\n  :thumb_url: http://farm8.static.flickr.com/7054/6775570404_92a2cb624a_s.jpg\n- :title: Arti and Pablo ready to go\n  :pub_date: 2012-02-22 14:25:15\n  :description: Pablo rode his motorcycle while Arti and I took an ATV for the 40 minute ride to Cabo Blanco.\n  :id: \"6775530628\"\n  :thumb_url: http://farm8.static.flickr.com/7048/6775530628_f5b42158db_s.jpg\n- :title: waiting for odir\n  :pub_date: 2012-02-22 17:08:59\n  :description: he's the taxi driver who took us to/from dinner.  this is the hotel reception area.\n  :id: \"6775966828\"\n  :thumb_url: http://farm8.static.flickr.com/7179/6775966828_72ea748016_s.jpg\n- :title: brisas del mar entry\n  :pub_date: 2012-02-22 17:26:35\n  :description: where we had dinner...\n  :id: \"6922083811\"\n  :thumb_url: http://farm8.static.flickr.com/7190/6922083811_d37ab4112b_s.jpg\n- :title: brisas del mar table\n  :pub_date: 2012-02-22 17:34:05\n  :description: nice location on a hill overlooking the ocean\n  :id: \"6775970570\"\n  :thumb_url: http://farm8.static.flickr.com/7047/6775970570_486c6cdb56_s.jpg\n- :title: couple\n  :pub_date: 2012-02-22 17:35:00\n  :description: we negotiated a photo exchange with an adjacent couple from Montana.\n  :id: \"6922086925\"\n  :thumb_url: http://farm8.static.flickr.com/7063/6922086925_85ac4e1b01_s.jpg\n- :title: have you heard the good news?\n  :pub_date: 2012-02-22 17:46:17\n  :description: expecting this to be on the cover of a church program one day soon...\n  :id: \"6775974970\"\n  :thumb_url: http://farm8.static.flickr.com/7041/6775974970_856f3b9a1d_s.jpg\n:num_photos: 26\n:primary_photo_id: \"6921698999\"\n:title: 20120222 Costa Rica Wednesday\n:primary_photo_url: http://farm8.static.flickr.com/7051/6921698999_0d34dba348_m.jpg\n:pub_date: 2012-02-22 11:58:06\n:description: \"We got up at 6:30 for an early breakfast so we could be on the way to the Cabo Blanco nature preserve by 7am.  After bagels, fresh fruit, and coffee, we met up with our guy Pablo in the hotel parking lot.  We were to ride an ATV about 40 minutes to Cabo Blanco where we would hike.  He explained how the ATV worked (5sp semi-automatic with reverse!) and we were off!  Riding the ATV was a lot of fun - probably the 2nd best way around Costa Rica's varied terrain.  A motorcycle seems to be the best way to get around.  \\r\\n\\\n  \\r\\n\\\n  We arrived at the reserve, paid the $10/person admission to a jolly guy, and we started outlet hike.  Pablo has studied biology and anthropology so he is an excellent resource for plants and animals.  He was very patient with us, and many times led us off the trail to observe interesting trees or animal behavior.  One notable case was when we got to hear the call and see the elaborate competitive mating dance of the Long Tail Manakin (Tol\\xC3\\xA9do).  We also watched a Pale Billed Woodpecker fairly close knock on a tree then peer sideways at it to see if it had scared any worms out.  He is an expert in the local life, and helped us to experience and understand it to the fullest.\\r\\n\\\n  \\r\\n\\\n  <a href=\\\"http://360.io/wULCum\\\">Here is a 360-degree panoramas from the walk</a>.  <a href=\\\"http://360.io/PXCumK\\\">And another</a>.\\r\\n\\\n  \\r\\n\\\n  As our four mile walk came to an end, the topic of lunch came up.  Given that we rode through a few small towns, it seemed to me that we could find a great typical Costa Rican \\\"soda\\\" to stop to eat.  Pablo asked us what we wanted to eat, and I told him that some traditional rice, beans, and plantains would hit the spot.  His eyes lit up as the idea came to him to share a place that he was very familiar with to us.  He explained to us that this place has been run by the same woman for decades, has no menu, and the rice and beans taste just like his grandmother would make.  Say no more!  I was sold.  \\r\\n\\\n  \\r\\n\\\n  We arrived at the nondescript restaurant and were greeted by la se\\xC3\\xB1ora herself.  Pablo explained what we were in the mood for, and she set off to make us lunch.  She told us about the pickles and salsas she had made this week, and offered some special pickled chiles she had behind the counter.\\r\\n\\\n  \\r\\n\\\n  The meal was better than I had hoped for.  Simple and delicious rice, beans, plantains, and a cabbage and beet slaw that cut it all perfectly.  Her salsas and pickles were the perfect accompaniment.  Not once did I long for a shot of the Costa Rican staple Lizano salsa.\\r\\n\\\n  \\r\\n\\\n  At the end of this excellent meal, we thanked her as best we could in our meager Spanish, and I asked Pablo to relay the message to her that this was the best meal I have had in Costa Rica.  Her smile gave away that she was quite pleased with this.  She tirned to her friend and said quietly that she was happy that people still liked her food.  With all the foreign immigrants and tourists in the area, traditional Costa Rican cooking is becoming rare.\\r\\n\\\n  \\r\\n\\\n  With happy bellies, we rode the ATV back to the hotel.  We thanked Pablo, who we would spend Thursday with again on another tour.\\r\\n\\\n  \\r\\n\\\n  After a short rest, we headed down to the beach.  Arti did sim sunny reading and I played in the waves for an hour or so.  We got some cold drinks then cappuccinos back at the hotel bar, then showered and got ready for dinner.\\r\\n\\\n  \\r\\n\\\n  We took a cab to a well known restaurant in the area called Brisas Del Mar.  It's high on a hill overlooking the ocean.  We got there just as the sky started to change color with the sunset.  It was a delicious meal, and we met a very nice couple from Montana who were celebrating their final night in Costa Rica.  We ate as the sun set.  After dinner we walked around that part of town a bit and did some grocery shopping (Lizano, chocolate, and lollipops for the girls) then our taxi picked us up to go back to the hotel.\\r\\n\\\n  \\r\\n\\\n  We talked to Spencer, our hotel's executive chef, about a special dinner for Thursday night.  He was excited to be put on a creative mission, and we're excited about what he will come up with!\"\n:id: \"72157629098214278\"\n:excerpt: On Wednesday, we rode the ATV to Cabo Blanco Nature Reserve and had a great hike with Pablo along with a memorable lunch.  In the evening we enjoyed the sunset with dinner at Brisas Del Mar.\n"
