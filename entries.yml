  data: "--- \n:excerpt: \"\"\n:title: Oileo Old-eevil\n:content: |\n  I love EEUU.  Bush's policy on energy is this:\n  \n  <ol>\n  <li>Build more refineries in old army bases.</li>\n  <li>Drill Anwar.</li>\n  <li>Ask the Saudis pretty please (even though oil\n  prices are controlled on the trading floor).</li>\n  </ol>\n  \n  Why do people love this guy again?\n  \n  Aside from that, here's what I think will happen in\n  the next 5 years:\n  \n  <ol>\n  <li>Toyota and Honda will continue to be at the\n  forefront of hybrid-izing their current fleet of\n  vehicles and capture the lion's share of this new\n  market (again).</li>\n  \n  <li>The big three US makers will continue to falter as\n  they pray to the SUV rosary.  I'm happy to report,\n  billions in losses from unsold trash tanks already.\n  Ford's last financial statement was God awful.</li>\n  \n  <li>British Petroleum will become the first major\n  distributor to begin retrofitting stations with fuel\n  cell refueling pumps (Shell already started this with\n  a prototype in Iceland, but BP will overtake them).\n  Will start in LA, and New York and spread inward (long\n  after, of course, the EU already has hundreds of such\n  stations in place).</li>\n  \n  <li>Hugo Chavez will stop selling to the US entirely in\n  favor of an exclusive deal with China.</li>\n  \n  <li>Venezuela is invaded by a new paramilitary group\n  based in the Colombian highlands.  The group is\n  remarkably well trained and armed.</li>\n  \n  <li>Dozens attend the inauguration of Venezuela's new\n  president, Generalisimo Pancho Lameculo</li>\n  \n  <li>Lula keeps his mouth shut.</li>\n  \n  <li>Airbus announces breakthrough development in new\n  aircraft engine that combines gasoline with hydrogen\n  power.</li>\n  \n  <li>Boeing sues Airbus for [insert something here\n  having to do with France]</li>\n  \n  <li>Something to do with Fiat something.</li>\n  </ol>\n  \n  I leave for the EU in three weeks.  Kids, stay tuned\n  for field reports.\n  \n  Much Love,\n  me\n\n"
