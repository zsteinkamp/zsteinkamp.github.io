  data: "--- \n:excerpt: Programmatically generate vertically-oriented text on any web page using HTML.\n:title: Easy Vertical Text Online\n:content: |-\n  A few weeks back, I was doing a project where I needed to display a table of information with many columns on a web page.  The value in each cell was a short word, but the labels for each column could be long.  \n  \n  <table border=\"1\">\n     <tr>\n       <th>&nbsp;</th>\n       <th>Something Number One</th>\n       <th>Something Number Two</th>\n       <th>Something Number Three</th>\n       <th>Something Number Four</th>\n       <th>Something Number Five</th>\n    </tr>\n    <tr>\n      <th>Server 1</th>\n      <td>BAD</td>\n      <td>OK</td>\n      <td>OK</td>\n      <td>BAD</td>\n      <td>OK</td>\n    </tr>\n    <tr>\n      <th>Server 2</th>\n      <td>OK</td>\n      <td>BAD</td>\n      <td>OK</td>\n      <td>OK</td>\n      <td>OK</td>\n    </tr>\n  </table>\n  \n  With typical HTML, this would mean the data table would stretch too wide (horizontal scrolling), or I'd need to use a very small (illegible?) type size on the column headers.\n  \n  If I could make the column headers vertical, then the space issue would be resolved.  The only browser that can rotate text on the fly is Safari 3, so the only other typical choice would be to render the text as an image in Photoshop or similar software.\n  \n  Poking through the PHP GD library manual pages, I found my answer -- I could render text using PHP/GD on the fly, and deliver it to the client in &lt;img&gt; tags.  I implemented a solution for my app, but then decided that I could make this more widely available.  So <a href=\"http://vtext.info/\">vtext.info</a> was born.\n  \n  Here is that same data table, but with <a href=\"http://vtext.info/\">vertical text generated on the fly by vtext.info</a>:\n  \n  <table border=\"1\">\n     <tr>\n       <th>&nbsp;</th>\n       <th valign=\"bottom\"><img src=\"http://vtext.info/img?string=Something+Number+One&color=000000&bgcolor=FFFFFF&face=Sans\" alt=\"Something Number One\" /></th>\n       <th valign=\"bottom\"><img src=\"http://vtext.info/img?string=Something+Number+Two&color=000000&bgcolor=FFFFFF&face=Sans\"  alt=\"Something Number Two\" /></th>\n       <th valign=\"bottom\"><img src=\"http://vtext.info/img?string=Something+Number+Three&color=000000&bgcolor=FFFFFF&face=Sans\"  alt=\"Something Number Three\" /></th>\n       <th valign=\"bottom\"><img src=\"http://vtext.info/img?string=Something+Number+Four&color=000000&bgcolor=FFFFFF&face=Sans\"  alt=\"Something Number Four\" /></th>\n       <th valign=\"bottom\"><img src=\"http://vtext.info/img?string=Something+Number+Five&color=000000&bgcolor=FFFFFF&face=Sans\"  alt=\"Something Number Five\" /></th>\n    </tr>\n    <tr>\n      <th>Server 1</th>\n      <td>BAD</td>\n      <td>OK</td>\n      <td>OK</td>\n      <td>BAD</td>\n      <td>OK</td>\n    </tr>\n    <tr>\n      <th>Server 2</th>\n      <td>OK</td>\n      <td>BAD</td>\n      <td>OK</td>\n      <td>OK</td>\n      <td>OK</td>\n    </tr>\n  </table>\n  \n  So now anyone can programatically generate rotated text in any color, and choosing from a set of basic fonts.  The image tag above looks like this:\n  <code>\n    &lt;img src=\"http://vtext.info/img?string=Something+Number+Five&color=000000&bgcolor=FFFFFF&face=Sans\"  alt=\"Something Number Five\" &gt;\n  </code>\n  So it should be easy to see how to programmatically change the text, color, or font face.\n  \n  <a href=\"http://vtext.info/\"><img src=\"http://thenobot.org/wp-content/uploads/2009/02/picture-5-300x167.png\" alt=\"vtext.info screenshot\" title=\"vtext.info screenshot\" width=\"300\" height=\"167\" class=\"alignnone size-medium wp-image-178\" /></a>\n  \n  The system has a built-in caching layer, so I don't get squeamish if someone decides to use the img tag format above.\n  \n  Please let me know what you think of this!  Maybe someone else will find it useful.\n"
