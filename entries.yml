  data: "--- \n:primary_photo_id: \"24810823901\"\n:link: http://www.flickr.com/photos/thenobot/sets/72157663879097310/\n:title: 20160131 Sanborn, San Andreas, Skyline, Saratoga Gap Castle Rock\n:pub_date: 2016-01-31 08:09:55\n:description: |-\n  At the bottom of the hill in Sanborn Park before sunrise it seemed like it was going to be an ideal short-sleeves rainy run through the redwoods.\n  \n  Once we made our way up the steep switchbacks of the San Andreas Trail, the cold wind hit us like daggers and revealed tree trunks and branches covered in snow!\n  \n  Cars in the Castle Rock parking lot had 3-4 inches of snow on the hoods. Things warmed up once we got to the other side of the ridge to our turnaround point at the Castle Rock campground. \n  \n  The return trip through the snowy trees turned to a slushball dodgefest. Super fun!\n  \n  Every run is always so unique!\n:primary_photo_url: http://farm2.static.flickr.com/1444/24810823901_5a7baa83b4_m.jpg\n:photos: \n- :title: So Lush\n  :description: \n  :pub_date: 2016-01-29 08:58:53\n  :id: \"24536572339\"\n  :thumb_url: http://farm2.static.flickr.com/1631/24536572339_535fdc5d99_s.jpg\n- :title: Frosty Ferns\n  :description: \n  :pub_date: 2016-01-31 07:57:47\n  :id: \"24904186915\"\n  :thumb_url: http://farm2.static.flickr.com/1452/24904186915_8e2206cb1d_s.jpg\n- :title: Nina and Beto check out the snow.\n  :description: \n  :pub_date: 2016-01-31 07:58:06\n  :id: \"24608708880\"\n  :thumb_url: http://farm2.static.flickr.com/1477/24608708880_7cbd6e3563_s.jpg\n- :title: Gazing up at snowy trunks.\n  :description: \n  :pub_date: 2016-01-31 08:09:55\n  :id: \"24810823901\"\n  :thumb_url: http://farm2.static.flickr.com/1444/24810823901_5a7baa83b4_s.jpg\n- :title: Valley fog, snowy leaves.\n  :description: \n  :pub_date: 2016-01-31 08:10:47\n  :id: \"24904181735\"\n  :thumb_url: http://farm2.static.flickr.com/1479/24904181735_dc0d868f5f_s.jpg\n- :title: Snowed in!\n  :description: \n  :pub_date: 2016-01-31 08:26:00\