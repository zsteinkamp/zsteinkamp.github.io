  data: "--- \n:description: |-\n  We drove to the end of the Kuhio Highway this morning. Arti and the girls played at Ke'e Beach while I took off on the Kalalau Trail to run up to Hanakapiai Falls, 8 miles round trip climbing 3600 feet along the way.\n  \n  It was another really fun, challenging, and technical run.  It rained on and off all night, so the trail was really muddy, with streams and pools of water along the way.  Even without the mud, the trail goes over many stream crossings, boulder fields, and scrambles to keep things interesting.\n  \n  The waterfall at the end was pretty spectacular, falling down a cliff about 500 feet high.\n  \n  The run back was great, despite the trail being pretty busy.  I managed to help a bunch of people across streams and technical sections, which is a lot of fun in a boy scout sort of way :).\n  \n  The girls were ready to pack up once I got back to Ke'e beach, so the timing worked out really well! \n  \n  <iframe height='405' width='590' frameborder='0' allowtransparency='true' scrolling='no' src='http://app.strava.com/activities/150299470/embed/e7260e277df540c0978339ebc09a618cb025115a'></iframe>\n:link: http://www.flickr.com/photos/thenobot/sets/72157644995653276/\n:primary_photo_url: http://farm3.static.flickr.com/2899/14175748809_6a39de24f6_m.jpg\n:photos: \n- :description: \n  :thumb_url: http://farm6.static.flickr.com/5499/14359095291_3b074f4750_s.jpg\n  :title: Trail\n  :pub_date: 2014-06-06 09:13:09\n  :id: \"14359095291\"\n- :description: \n  :thumb_url: http://farm3.static.flickr.com/2918/14359089761_4024fa75c0_s.jpg\n  :title: Trail\n  :pub_date: 2014-06-06 09:17:58\n  :id: \"14359089761\"\n- :description: \n  :thumb_url: https://farm3.staticflickr.com/2899/14175748809_abce255503_s.jpg\n  :title: Hanakapiai Beach Cairn\n  :pub_date: 2014-06-06 09:20:06\n  :id: \"14175748809\"\n- :description: \n  :thumb_url: http://farm4.static.flickr.com/3894/14382592283_1bd9729c45_s.jpg\n  :title: Hanakapiai Beach\n  :pub_date