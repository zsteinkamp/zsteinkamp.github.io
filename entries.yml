  data: "--- \n:excerpt: \"\"\n:title: Superstar Ops / DBA / Developer?  Two Jobs at Yahoo!\n:content: |-\n  <p>If you are interested in and qualified for one of these positions, please <a href=\"mailto:thenobot@yahoo.com\">email me</a>.</p>\n  <h2>JOB: MySQL DBA</h2>\n  <p>The Yahoo Infrastructure group is looking for an experienced MySQL DBA\n  responsible for the daily operations and configuration of the  \n  companywide SLA (Service Level Agreement) database, and the bugzilla\n  bug tracking database. Candidate should have at least 3+ years of\n  experience as a MySQL and UNIX administrator, as well as hands-on\n  experience as a programmer using Perl, Shell and C/C++ in a UNIX\n  development environment.\n  </p><p>\n  Required DBA skills includes:\n  <ul>\n  <li>experience with large DBs (Gigabytes)</li>\n  <li>strong understanding of disaster prevention and recovery</li>\n  <li>in-depth understanding of server configuration parameters.</li>\n  <li>capacity planning: partition table spaces, databases</li>\n  <li>managing access control</li>\n  <li>ability to set up, manage and troubleshoot MySQL replication</li>\n  <li>periodic server upgrade by evaluating new features</li>\n  <li>knowledge of all MySQL store engines</li>\n  <li>experience with monitoring tools to monitor MySQL server health.</li>\n  <li>on-call support duties</li>\n  </ul>\n  </p>\n  <br><br>\n  <h2>JOB: Developer Tools Group System Administration / Operations</h2>\n  <p>The Yahoo! Platform Engineering team is looking for an engineer to help\n  support, enhance, and operate Yahoo!'s development infrastructure. This\n  position will provide a number of exciting challenges providing an essential\n  service for Yahoo! developers worldwide.</p>\n  <p>You should be a dedicated individual who can work well in a team\n  environment. Effective communication skills are necessary. Experience with Unix\n  administrative tasks is required. You should have a demonstrated experience\n  with Unix shell (e.g. sh, bash) scripting and perl. You should be able to\n  demonstrate skills in trouble-shooting, problem diagnosis, and resolution.</p>\n  <p>You will provide operational support for developer tools such as bugzilla,\n  CVS, a custom package respository, and documentation servers (TWiki). This\n  includes responsibilities such as responding to outages, configuring hosts,\n  and planning and executing hardware upgrades. You will ensure consistent\n  monitoring tools are in place, and that the documentation accurately\n  reflects the current configuration. You will coordinate with Yahoo's other\n  operational support groups to implement and test data backup and\n  recovery.</p>\n  <p>Come and form the foundation software development at Yahoo!</p>\n  <br>\n  <p>I've been with the company for more than 6 years.  It's a fantastic place to work -- there is always something new to learn.  <a href=\"mailto:thenobot@yahoo.com\">Mail me</a> if you are the person we're looking for.\n"
