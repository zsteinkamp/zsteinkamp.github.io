  data: "--- \n:excerpt: Pauly proposes a new government based on the Crew.\n:title: Staffing Roster\n:content: |-\n  To help out Payam, I think it's time to start a new\n  society.\n  \n  Here is the revised staffing roster:\n  \n  Ghizal is the writer of the Constitution and Bill of\n  Rights.  After wards he writes more 'stuff'.  \n  \n  Hank is the president until the first organized\n  election, whereby he is elected again.  During this\n  time Tony makes his first attempt to overthrow the\n  government.\n  \n  Payam is the Federal Reserve Chairman.  The Government\n  appointed someone else but Payam simply took over. \n  Tony likes that.\n  \n  Ari is head of the National Treasury, which includes\n  the Dept of Real Estate.  He won the appointment by\n  convincing Hank that everything is cyclical.  \n  \n  Harris is Minister of Health, Culture, Tourism, and of\n  course the ATF.   \n  \n  Odie is head of the country's Armed Forces as well as\n  the Dept of Energy.  Nuclear Power surges.  \n  \n  Branam is head of the FCC.  There is no censorship of\n  any kind, at all, whatsoever AT ALL.  Alicia approves.\n   So does Tony.\n  \n  Hegedus was elected to A.G. but instead started the\n  new country's first broadcasting company.  He is now,\n  of course, answerable to Branam.  However, there is no\n  censorship so Hegedus goes unrestrained.   Bad things\n  begin to happen on TV.  Tony is even disturbed.\n  \n  I am minster of the Dept of the Interior.  Natch' I\n  have to report to Ari.  Shit.\n  \n  Zack is simply referred to as \"Z\".  He is above the\n  system entirely.  Tony doesn't know Z exists.  Z knows\n  precisely how often Tony takes a crap.\n  \n  Jenkins is head of the Commission for Athletics.  No\n  steroids.    \n  \n  Halliburton is head of the other political party and\n  secretly plots with Tony for take-over.\n  \n  Gross is a professional sports star, actor and\n  spokesperson for everything.  \"I use it - so should\n  you\".\n"
