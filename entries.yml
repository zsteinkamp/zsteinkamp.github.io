  data: "--- \n:excerpt: I rode my bike from Alviso to the ghost town known as Drawbridge today to take some photos...\n:primary_photo_id: \"8330668789\"\n:link: http://www.flickr.com/photos/thenobot/sets/72157632398454252/\n:primary_photo_url: http://farm9.static.flickr.com/8221/8330668789_535ac9205a_m.jpg\n:pub_date: 2012-12-31 11:48:14\n:description: |-\n  I set out on my bike today from the Alviso Marina to go to <a href=\"http://en.wikipedia.org/wiki/Drawbridge,_California\">Drawbridge, CA</a>.\r\n  \r\n  Drawbridge is a ghost town in the marshland between Alviso and Fremont.  It was settled in 1876, and people lived there until 1979.  Now it's just a run-down, vandalized collection of structures along the Union Pacific Railroad.\r\n  \r\n  <iframe width=\"640\" height=\"480\" frameborder=\"0\" scrolling=\"no\" marginheight=\"0\" marginwidth=\"0\" src=\"https://maps.google.com/maps/ms?msa=0&amp;msid=204175310944031498999.0004d22e65acf6d4a75fc&amp;ie=UTF8&amp;t=h&amp;ll=37.445698,-121.976395&amp;spn=0.065418,0.109863&amp;z=13&amp;output=embed\"></iframe><br /><small>View <a href=\"https://maps.google.com/maps/ms?msa=0&amp;msid=204175310944031498999.0004d22e65acf6d4a75fc&amp;ie=UTF8&amp;t=h&amp;ll=37.445698,-121.976395&amp;spn=0.065418,0.109863&amp;z=13&amp;source=embed\" style=\"color:#0000FF;text-align:left\">Drawbridge</a> in a larger map</small>\r\n  \r\n  The ride there was pretty muddy, and I had to walk (run) with my bike through the last mile or so along the train tracks.  \r\n  \r\n  After I had explored what I wanted to explore, I heard a train horn in the distance.  I froze.  It sounded again, this time louder.  I didn't want to get caught out there since I was either on Union Pacific land or off-limits of the East Bay Regional Park district, so I hid behind a concrete wall near the train bridge where the engineer couldn't see me.\r\n  \r\n  The Amtrak train passed overhead with a powerful thundering force.  I got some photos of it as it passed by.  One is in this set.\r\n  \r\n  I knew there wouldn't be another train for a while, so I hustled back to the safety of the trail and rode the few miles back to the car.\n:id: \"72157632398454252\"\n:photos: \n- :pub_date: 2012-12-31 11:03:16\n  :thumb_url: http://farm9.static.flickr.com/8491/8330666813_120e9645f3_s.jpg\n  :description: Before I got started.\n  :id: \"8330666813\"\n  :title: Bike at the ready\n- :pub_date: 2012-12-31 11:38:22\n  :thumb_url: http://farm9.static.flickr.com/8219/8330667095_bf00f0ee74_s.jpg\n  :description: \n  :id: \"8330667095\"\n  :title: Closing in on Drawbridge\n- :pub_date: 2012-12-31 11:39:10\n  :thumb_url: http://farm9.static.flickr.com/8074/8331724976_6b4eca4b4a_s.jpg\n  :description: \n  :id: \"8331724976\"\n  :title: Creepy Eyes\n- :pub_date: 2012-12-31 11:39:33\n  :thumb_url: http://farm9.static.flickr.com/8083/8330667555_6afcdc0d2e_s.jpg\n  :description: \n  :id: \"8330667555\"\n  :title: Falling apart\n- :pub_date: 2012-12-31 11:41:26\n  :thumb_url: http://farm9.static.flickr.com/8224/8330667787_1aa54bbec6_s.jpg\n  :description: \n  :id: \"8330667787\"\n  :title: Bike waits\n- :pub_date: 2012-12-31 11:42:19\n  :thumb_url: http://farm9.static.flickr.com/8356/8331725824_5dbc42bf7d_s.jpg\n  :description: \n  :id: \"8331725824\"\n  :title: Train Bridge\n- :pub_date: 2012-12-31 11:43:41\n  :thumb_url: http://farm9.static.flickr.com/8494/8330668477_8ece6002a2_s.jpg\n  :description: \n  :id: \"8330668477\"\n  :title: Not Current\n- :pub_date: 2012-12-31 11:48:14\n  :thumb_url: http://farm9.static.flickr.com/8221/8330668789_535ac9205a_s.jpg\n  :description: \n  :id: \"8330668789\"\n  :title: Barn Teeters\n- :pub_date: 2012-12-31 11:47:25\n  :thumb_url: http://farm9.static.flickr.com/8224/8330668983_120dd617ac_s.jpg\n  :description: \n  :id: \"8330668983\"\n  :title: Barn Interior\n- :pub_date: 2012-12-31 11:49:29\n  :thumb_url: http://farm9.static.flickr.com/8361/8331727172_e4b1f4990e_s.jpg\n  :description: \n  :id: \"8331727172\"\n  :title: Barn leaning\n- :pub_date: 2012-12-31 11:50:20\n  :thumb_url: http://farm9.static.flickr.com/8219/8330669583_346ea9aa83_s.jpg\n  :description: \n  :id: \"8330669583\"\n  :title: Barn and Mission Peak\n- :pub_date: 2012-12-31 11:59:09\n  :thumb_url: http://farm9.static.flickr.com/8502/8330669809_a4114ec16e_s.jpg\n  :description: \n  :id: \"8330669809\"\n  :title: Amtrak Speeds Away\n- :pub_date: 2012-12-31 12:08:04\n  :thumb_url: http://farm9.static.flickr.com/8080/8331727998_870c70ea89_s.jpg\n  :description: \n  :id: \"8331727998\"\n  :title: Duck Pond\n:title: 20121231 Drawbridge\n:num_photos: 13\n"
