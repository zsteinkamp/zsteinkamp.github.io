  data: "--- \n:excerpt: \"\"\n:primary_photo_id: \"8755129043\"\n:link: http://www.flickr.com/photos/thenobot/sets/72157633523136927/\n:primary_photo_url: http://farm3.static.flickr.com/2868/8755129043_b2d8243f37_m.jpg\n:pub_date: 2013-05-19 09:16:36\n:description: After training for 6 months, covering 450 miles, and climbing more than 80,000 feet, I finished the Ohlone 50K running race.  <a href=\"http://www.ohlone50k.com/\" rel=\"nofollow\">www.ohlone50k.com/</a>\n:id: \"72157633523136927\"\n:photos: \n- :pub_date: 2013-05-19 07:57:05\n  :thumb_url: http://farm8.static.flickr.com/7431/8755127403_9820ee5593_s.jpg\n  :description: More than 200 crazies line up to start the race.\n  :id: \"8755127403\"\n  :title: Race Start\n- :pub_date: 2013-05-19 08:01:28\n  :thumb_url: http://farm9.static.flickr.com/8259/8755127689_7daacffc69_s.jpg\n  :description: I followed the sage advice of Zombie Don to not go out with a bang.  Most people took off running from the start.\n  :id: \"8755127689\"\n  :title: Team DFL\n- :pub_date: 2013-05-19 08:56:29\n  :thumb_url: http://farm8.static.flickr.com/7352/8756248282_36e604c2a2_s.jpg\n  :description: Soon-to-be-running-buddy Steve gets ready to cross a muddy section.\n  :id: \"8756248282\"\n  :title: Bog Crossing\n- :pub_date: 2013-05-19 08:58:04\n  :thumb_url: http://farm9.static.flickr.com/8273/8755128365_5abdaf31f4_s.jpg\n  :description: \n  :id: \"8755128365\"\n  :title: Peak View\n- :pub_date: 2013-05-19 09:13:44\n  :thumb_url: http://farm9.static.flickr.com/8557/8755128693_295ea8ed6a_s.jpg\n  :description: \n  :id: \"8755128693\"\n  :title: At the Peak\n- :pub_date: 2013-05-19 09:16:36\n  :thumb_url: http://farm3.static.flickr.com/2868/8755129043_b2d8243f37_s.jpg\n  :description: \n  :id: \"8755129043\"\n  :title: Starting the Run Down to Sunol\n- :pub_date: 2013-05-19 09:32:08\n  :thumb_url: http://farm8.static.flickr.com/7364/8755129441_b603bdae62_s.jpg\n  :description: \n  :id: \"8755129441\"\n  :title: Laurel Aid Station (mi 5.4)\n- :pub_date: 2013-05-19 09:35:36\n  :thumb_url: http://farm3.static.flickr.com/2838/8755130247_aaa4129061_s.jpg\n  :description: \n  :id: \"8755130247\"\n  :title: Laurel Aid Station (mi 5.4)\n- :pub_date: 2013-05-19 10:17:06\n  :thumb_url: http://farm4.static.flickr.com/3788/8756250812_d1680d7740_s.jpg\n  :description: \n  :id: \"8756250812\"\n  :title: Sunol Aid Station (mi 9.1)\n- :pub_date: 2013-05-19 11:08:56\n  :thumb_url: http://farm9.static.flickr.com/8397/8755130937_5fb929dccd_s.jpg\n  :description: \n  :id: \"8755130937\"\n  :title: Backpack Aid Station in Sight (mi 12.5)\n- :pub_date: 2013-05-19 13:10:25\n  :thumb_url: http://farm8.static.flickr.com/7432/8756251598_6d4255672c_s.jpg\n  :description: The two people in tie-dye shirts were handing out wristbands that we needed to prove we got to the Peak.\n  :id: \"8756251598\"\n  :title: Rose Peak\n- :pub_date: 2013-05-19 13:13:03\n  :thumb_url: http://farm8.static.flickr.com/7456/8756251978_d4252ca9a3_s.jpg\n  :description: \n  :id: \"8756251978\"\n  :title: Back of Rose Peak\n- :pub_date: 2013-05-19 13:21:23\n  :thumb_url: http://farm8.static.flickr.com/7352/8755131965_7abc127329_s.jpg\n  :description: \n  :id: \"8755131965\"\n  :title: Maggie's Half-Acre Aid Station (mi 19.7)\n- :pub_date: 2013-05-19 14:00:43\n  :thumb_url: http://farm3.static.flickr.com/2840/8755132355_492e75f179_s.jpg\n  :description: \n  :id: \"8755132355\"\n  :title: Lilly pads!\n- :pub_date: 2013-05-19 14:56:20\n  :thumb_url: http://farm8.static.flickr.com/7306/8755132671_bb4990ca89_s.jpg\n  :description: \n  :id: \"8755132671\"\n  :title: Schlieper Rock Aid Station (mi 25.6)\n- :pub_date: 2013-05-19 15:39:11\n  :thumb_url: http://farm9.static.flickr.com/8416/8756253220_0ee35de0c2_s.jpg\n  :description: \n  :id: \"8756253220\"\n  :title: Rocky Ridge\n- :pub_date: 2013-05-19 15:39:15\n  :thumb_url: http://farm3.static.flickr.com/2886/8755133301_e508b98c9d_s.jpg\n  :description: \n  :id: \"8755133301\"\n  :title: Lake Del Valle