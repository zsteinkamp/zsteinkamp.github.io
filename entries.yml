  data: "--- \n:description: |-\n  I got off the train this morning in Mountain View and rode my bike to Moffett Field to watch the Space Shuttle fly over.  Marina and I were going to do this, but then it was delayed and delayed into impracticality.  My original plan today was to just watch it from the Groupon roof in Palo Alto, but at the CalTrain stop in Mountain View I realized that the train was now also late, and I could get to Moffett quickly from here.  So I went for it.\r\n  \r\n  The ride to Moffett was quick.  I rode past hundreds of cars queued up to get in through the two lane entrance.  It must have taken some people the better part of an hour to get in.  Once I was in, there were signs directing everyone to a viewing area.  Dedications and announcements echoed through the complex from a stage and PA system.  As I went through the opening in the fence that led to the tarmac, I saw the sea of people milling about in the viewing area -- a space about 100x200 yards.  There must have been ten thousand people there.\r\n  \r\n  I found a nice spot to set my bike, sat down on the ground, and did a little work in the hour or so I had to wait.  People were abuzz with theories, predictions, facts, and memories of the shuttle.  Nerd paradise.\r\n  \r\n  This event made me think of the real value in something like the Shuttle program.  Today's America is consumed with short term, profit-focused decision making.  There is nothing profitable in the short term about space exploration, and so in this era of privatization I'm not sure we'll see a gamble as big as the Space Shuttle or the Gemini program.\r\n  \r\n  The shuttle was a magical thing for me as a kid.  I was 6 when it was first launched, and it's pretty much the only thing I would draw during that year.  I read every book I could get my hands on from the library about it.  It inspired me to dream about science; it legitimized learning math and computers; it showed me a collection of real heroes -- the astronauts -- who were the smartest, most athletic, kindest group of people that could be assembled.\r\n  \r\n  The benefit of the shuttle program goes far beyond a quick buck.  It helped to shape a generation of engineers and dreamers who would go on to make the next leap in technology and culture.\r\n  \r\n  Investments in public programs like these are what keeps a people on the right path of motivation, something that I fear we're losing to short-term, money-driven decision making.\r\n  \r\n  \"There it is!\" shouted a guy behind me, pointing to the north.  The graceful wings of the 747 were just visible above the Moffett tower.  Little kids yelped.  Camera shutters clacked and whirred.  Everyone's attention was aligned at that moment to see the Shuttle atop its transport, paraded past its admirers, with a quiet roar as it passed by en route to its resting place.  Headed for silent, occasional attention ... in a museum, with other cultural artifacts.\n:title: Shuttle Flyby\n"
