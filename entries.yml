  data: "--- \n:content: \"Such a lame blog title I know. \\xC2\\xA0\\\"Great, another self-absorbed hippie with a blog\\\". \\xC2\\xA0Well, maybe. \\xC2\\xA0Anyhow, this is the story.\\r\\n\\\n  \\r\\n\\\n  Anyone who knows me well knows that I am motivated by my dreams (ref: Marina, etc) -- or at least I talk about being motivated by them more than most people I know. \\xC2\\xA0About\\xC2\\xA0a year ago, I had a dream about killing an animal.\\r\\n\\\n  \\r\\n\\\n  <img class=\\\"alignright size-medium wp-image-152\\\" title=\\\"rabbitex\\\" src=\\\"http://steinkamp.us/wp-content/uploads/2008/12/rabbitex-300x267.jpg\\\" alt=\\\"rabbitex\\\" width=\\\"300\\\" height=\\\"267\\\" />The dream opened at a tense moment. \\xC2\\xA0I was across a table or countertop from a furry animal like a cat or a rabbit. \\xC2\\xA0I had a knife in one hand. \\xC2\\xA0My mission was to kill the animal -- that's all I was to do.\\r\\n\\\n  \\r\\n\\\n  I tried a bunch of times to get it with the knife, mostly missing it completely, but I struck it a couple of times. \\xC2\\xA0One time I caught its front foot, which I sliced off. \\xC2\\xA0At this point, things started to get horrifying to me. \\xC2\\xA0It was clearly in pain and now struggling with the situation. \\xC2\\xA0I had very intense feelings of sadness for this creature, but I was still driven to kill it -- now partly out of pity since at this point there was really no going back.\\r\\n\\\n  \\r\\n\\\n  I made a final lunge at it with the knife and pierced its chest area. \\xC2\\xA0Clear liquid (not blood, hmm...) poured out. \\xC2\\xA0It was staring me dead in the eye. \\xC2\\xA0I could feel the life draining from it and it upset me very much.  It was asking me over and over, \\\"who do you think you are?\\\"\\r\\n\\\n  \\r\\n\\\n  At that moment, I woke up with my heart racing. \\xC2\\xA0I was sweating, breathing heavily, and really bothered inside.\\r\\n\\\n  \\r\\n\\\n  That was really the turning point. \\xC2\\xA0We had been eating veg maybe one or two nights a week, but that dream marked when I got more serious about not eating meat.\\r\\n\\\n  \\r\\n\\\n  There are lots of good reasons not to eat meat, not the least of which is avoiding causing pain and anguish in another animal. \\xC2\\xA0Environmental reasons, health reasons, kitchen-hygene reasons all point to going veg. \\xC2\\xA0On the other hand, lots of folks enjoy the taste of meat in their food -- fair enough.\\r\\n\\\n  \\r\\n\\\n  I definitely found it hard to give up eating certain things -- not having sausage in lasagna or pizza was a biggie. \\xC2\\xA0The longer I stay away from meat though, the less I crave it. \\xC2\\xA0I'm actually kind of grossed out by chicken now -- I've had it here and there and can really taste the chicken coop in it.\\r\\n\\\n  \\r\\n\\\n  I'll make an occasional exception though. \\xC2\\xA0If I'm at someone's house and they don't know I'm veg, I'll usually not say anything because I'm not a veg-zealot and I'm not *so* grossed out as to make a scene. \\xC2\\xA0An infrequent trip to a Ramen house or Vietnamese Pho restaurant is also a time where I'll de-cloak from vegetarianism.\\r\\n\\\n  \\r\\n\\\n  Anyhow, that's the story. \\xC2\\xA0Hopefully we'll now get back to more interesting posts...\\r\\n\\\n  \\r\\n\\\n  UPDATE 2014-10-23 - It's been about five years since I've had any meat. I don't miss it a bit.\"\n:thumb_url: \"\"\n:title: Vegetarianism\n:excerpt: \"\"\n"
