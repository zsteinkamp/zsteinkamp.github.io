  data: "--- \n:excerpt: \"\"\n:title: \"Re: Oh heavinly father, annoint thy blessins' upon yee, yo, thine, we and me\"\n:content: |-\n  ...you forgot sell-out sycophantic Iranians, Cubans, Vietnamese, Venezuelans and Koreans who do not know themselves, their people or the rest of the world, and prefer the nice, tidy elective suburban oblivion found in the 'burbs.  They would sooner see their nations of origin destroyed by the Bush military-fiscal machine rather than wake up to the truth.  Denial is a nasty river to drown in.\n  \n  These people, as well as the rest of the 'red-staters', are under the tragically false impression that our economic way of life will sustain indefinitely, that money can be printed by the Fed out of thin air, that all oil belongs to us as custodians, and that other cultures must eventually meld into our own.  Ironically (or maybe not so), that's precisely the level of self-assured, myopia the last superpower assumed.\n  \n  These 'happy, shiny people' will be the first to fall.\n  \n  Typical response from the house of oblivion:\n  \n  \"Go fuck YOURSELF if you don't like our way of life here, Taliban-lover!  I guess you'd prefer living amongst the scum pond we're trying to clean up in the Mid-East!  Be my guest and high-tail the fuck outta here, traitor, and take the rest of the lib-commies-Eurofags with ya!\"\n  \n  Signed,\n  \n  Lance Gordon McCracken III\n  Mission Viejo, CA\n  \n  Ali-Akbar \"Slater\" Malekzadeh\n  Irvine, CA\n  \n  Van Thuc \"Victor\" Nguyen\n  Garden Grove, CA\n  \n  Armando \"Gerry\" Valenzuela\n  Miami, FL\n  \n  Jie Tang \"Jerry\" Lee\n  Los Angeles, CA\n  \n  Guillermo Luis \"Big Lou\" Arnaz\n  Miami, FL\n  \n  <i>The Drique writes:</i>\n  <blockquote>\n  Gentlemen,\n  \n  If you look at black Tuesday from a geographic\n  standpoint (one might even argue from a cultural\n  standpoint, as people that live in the same area,\n  often share many of the same values), the United\n  States of America was overwhelmingly behind George W.\n  Bush.\n  \n  Even in the blue states, once you left the population\n  clusters in the big cities, you saw nothin' but red.\n  \n  This included: \n  * Suburban drivin' suburbanites\n  * Terror-ized Housefraus\n  * I-got-mine you-get-yours stockbroker types\n  * I-sold-mine you-sell-yours real estate types\n  * Reyn Spooner OC Republicans\n  * Odie's Small Business Beeper-belters\n  * Jesus Groupies\n  * rustlers\n  * hustlers\n  * cutthroats\n  * murderers\n  * bounty hunters\n  * desperados\n  * mugs\n  * pugs\n  * thugs\n  * nitwits\n  * half-wits\n  * dim-wits\n  * vipers\n  * snipers\n  * con men\n  * Indian agents\n  * Mexican bandits\n  * muggers\n  * buggerers\n  * bush-whackers\n  * meat slappers\n  * horn swagglers\n  * horse thieves\n  * bull-dykes\n  * train robbers\n  * bank robbers\n  * ass kickers\n  * shit kickers\n  .............and Methodists!!!!\n  \n  \n  To that end, I say to my \"Gringo Conchudo\" friends. \n  Have a nice life, America Deserves Bush.\n  </blockquote>\n"
