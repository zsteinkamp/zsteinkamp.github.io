  data: "--- \n:excerpt: \"\"\n:pub_date: 2013-09-09 16:16:27\n:primary_photo_id: \"9714503186\"\n:link: http://www.flickr.com/photos/thenobot/sets/72157635461640928/\n:photos: \n- :pub_date: 2013-09-09 16:21:28\n  :title: Studding Shimano PD-A530 Pedals\n  :description: Original unmodified PD-A530.  Not too grippy.\n  :thumb_url: http://farm6.static.flickr.com/5506/9711265615_61954a22a9_s.jpg\n  :id: \"9711265615\"\n- :pub_date: 2013-09-09 16:59:05\n  :title: Studding Shimano PD-A530 Pedals\n  :description: PD-A530 modified with threaded studs.\n  :thumb_url: http://farm8.static.flickr.com/7358/9714494850_c7d4c362c9_s.jpg\n  :id: \"9714494850\"\n- :pub_date: 2013-09-09 16:22:05\n  :title: Studding Shimano PD-A530 Pedals\n  :description: Unmodified PD-A530.  Slippy.\n  :thumb_url: http://farm4.static.flickr.com/3789/9714497714_4e1191d643_s.jpg\n  :id: \"9714497714\"\n- :pub_date: 2013-09-09 16:21:46\n  :title: Studding Shimano PD-A530 Pedals\n  :description: Modified PD-A530 with threaded studs.  Note that I tapped 12 holes in this first pedal, but removed 4 studs after riding a bit.  The space between studs gives your shoe a place to sink in better.\n  :thumb_url: http://farm6.static.flickr.com/5441/9714509586_cabfe9f1b6_s.jpg\n  :id: \"9714509586\"\n- :pub_date: 2013-09-09 16:41:16\n  :title: Studding Shimano PD-A530 Pedals\n  :description: |-\n    Tools and supplies required:\n    - 1/8&quot; drill bit\n    - 4mm-0.70 tap\n    - 6mm socket for studs\n    - 15mm wrench for pedals\n    - WD-40 to lube the drill bit and tap\n    - old pedals to pilfer studs from\n  :thumb_url: http://farm8.static.flickr.com/7288/9711261811_bd19647f80_s.jpg\n  :id: \"9711261811\"\n- :pub_date: 2013-09-09 15:48:17\n  :title: Studding Shimano PD-A530 Pedals\n  :description: Grind off the weak-ass grippers from the original pedals.\n  :thumb_url: http://farm4.static.flickr.com/3751/9714508296_7d8b1a41d0_s.jpg\n  :id: \"9714508296\"\n- :pub_date: 2013-09-09 16:29:26\n  :title: Studding Shimano PD-A530 Pedals\n  :description: Grippers mostly ground off.  I decided to keep a bit of them to give more material to thread the studs into.\n  :thumb_url: http://farm6.static.flickr.com/5346/9714498906_759694d354_s.jpg\n  :id: \"9714498906\"\n- :pub_date: 2013-09-09 15:52:43\n  :title: Studding Shimano PD-A530 Pedals\n  :description: Drill 1/8&quot; holes where you want studs.  This was the first pedal I did, and I drilled 12 holes.  8 is best.\n  :thumb_url: http://farm6.static.flickr.com/5529/9714506916_7c1deb592f_s.jpg\n  :id: \"9714506916\"\n- :pub_date: 2013-09-09 15:57:37\n  :title: Studding Shimano PD-A530 Pedals\n  :description: Tap the holes with the 4mm-0.70 tap.  Lube the tap with WD-40 before each hole.\n  :thumb_url: http://farm3.static.flickr.com/2847/9711271051_5b59fd84c0_s.jpg\n  :id: \"9711271051\"\n- :pub_date: 2013-09-09 16:07:24\n  :title: Studding Shimano PD-A530 Pedals\n  :description: Screw in studs.  Note that I removed four of the studs after a test ride, and left the ones closest to the axle and ends of the pedals.\n  :thumb_url: http://farm4.static.flickr.com/3784/9711269803_ed30664b2e_s.jpg\n  :id: \"9711269803\"\n- :pub_date: 2013-09-09 16:16:27\n  :title: Studding Shimano PD-A530 Pedals\n  :description: Studly comparison.\n  :thumb_url: http://farm3.static.flickr.com/2885/9714503186_2d0a1596a5_s.jpg\n  :id: \"9714503186\"\n- :pub_date: 2013-09-09 16:21:37\n  :title: Studding Shimano PD-A530 Pedals\n  :description: Finished product, showing four extra holes I decided to remove studs from.\n  :thumb_url: http://farm4.static.flickr.com/3781/9714501728_05bbd17534_s.jpg\n  :id: \"9714501728\"\n:title: 20130909 Studding Shimano PD-A530 Pedals\n:description: The Shimano PD-A530 is a hybrid pedal -- clip-in on one side, and platform on the other.  The platform side is not that great, so I decided to fix that with some studs from another set of pedals.\n:primary_photo_url: http://farm3.static.flickr.com/2885/9714503186_2d0a1596a5_m.jpg\n:id: \"72157635461640928\"\n:num_photos: 12\n"
